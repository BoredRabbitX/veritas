<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Veritas V3 | Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div class="nav-container">
        <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2"><div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold">V</div><span class="text-2xl font-black">VERITAS</span></a>
            <div class="flex items-center gap-6">
                <a href="dashboard.html" class="text-sm font-bold opacity-60">Merchant</a>
                <a href="review.html" class="text-sm font-bold opacity-60">Customer</a>
                <button id="connectBtn" class="btn-primary text-sm" onclick="connectWallet()">Connect Wallet</button>
            </div>
        </nav>
    </div>

    <main class="main-content flex flex-col items-center justify-center text-center px-6 py-20">
        <h1 class="text-7xl font-black mb-6 tracking-tighter">On-chain <span class="text-blue-600">Proof of Review.</span></h1>
        <p class="text-xl opacity-60 max-w-2xl mb-12">Every feedback is backed by a merchant-issued cryptographic receipt.</p>
        <div class="w-full max-w-xl relative mb-24">
            <input id="searchAddr" type="text" placeholder="Search store address (0x...)" class="py-5 px-8 rounded-2xl shadow-xl">
            <button onclick="window.location.href='store.html?id='+document.getElementById('searchAddr').value" class="absolute right-3 top-3 btn-primary py-2 px-6">Search</button>
        </div>
    </main>

    <footer>
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center text-[10px] uppercase font-bold opacity-30">
            <div>The White Rabbit bored creation</div>
            <div>VERITAS PROTOCOL V3</div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
