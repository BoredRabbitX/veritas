<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas | On-Chain Trust Protocol</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        /* Refined Entrance Animations */
        @keyframes revealUp {
            from { opacity: 0; transform: translateY(20px); filter: blur(5px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .reveal { animation: revealUp 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards; opacity: 0; }
        .delay-1 { animation-delay: 0.15s; }
        .delay-2 { animation-delay: 0.3s; }
        .delay-3 { animation-delay: 0.45s; }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.02) 0%, transparent 80%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-[var(--bg-main)] text-[var(--text-main)] antialiased">

    <div id="header-root"></div>

    <main class="main-content flex-grow flex flex-col items-center justify-center px-6 text-center py-20">
        <div class="max-w-6xl w-full">
            <div class="reveal inline-flex items-center gap-3 px-3 py-1.5 border border-blue-600/20 rounded-full bg-blue-600/[0.03] mb-12">
                <span class="relative flex h-1.5 w-1.5">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-1.5 w-1.5 bg-blue-500"></span>
                </span>
                <span class="text-blue-500 text-[9px] font-bold uppercase tracking-[0.4em]">Paseo AssetHub Live</span>
            </div>
            
            <h1 class="reveal delay-1 text-7xl md:text-8xl lg:text-9xl font-black mb-10 tracking-tighter italic leading-[0.9] uppercase">
                Trust is <br><span class="text-blue-600">On-Chain.</span>
            </h1>
            
            <p class="reveal delay-2 text-lg md:text-xl opacity-40 max-w-2xl mx-auto mb-16 italic leading-relaxed font-light">
                The decentralized engine for verified merchant reviews. <br class="hidden md:block">
                Each feedback is mathematically linked to a cryptographic receipt.
            </p>

            <div class="reveal delay-3 flex flex-col sm:flex-row gap-4 justify-center items-center mb-24">
                <a href="explore.html" class="btn-primary py-5 px-12 text-sm shadow-xl shadow-blue-500/10 w-full sm:w-auto uppercase font-bold italic tracking-widest text-center hover:scale-[1.02] transition-transform">
                    Explore Directory
                </a>
                <a href="review.html" class="py-5 px-12 text-sm w-full sm:w-auto bg-white/[0.02] border border-white/10 uppercase font-bold italic tracking-widest text-[var(--text-main)] hover:border-blue-600/50 hover:bg-blue-600/5 transition-all text-center rounded-xl">
                    Write Review
                </a>
            </div>

            <div class="reveal delay-3 grid grid-cols-1 md:grid-cols-3 gap-12 border-t border-white/5 pt-16 text-left">
                <div class="group">
                    <div class="text-xl font-bold italic tracking-tight uppercase group-hover:text-blue-600 transition-colors">Verified</div>
                    <div class="text-[8px] uppercase font-bold tracking-[0.2em] opacity-20 mt-1">Receipt-Backed Protocol</div>
                </div>
                <div class="group">
                    <div class="text-xl font-bold italic tracking-tight uppercase group-hover:text-blue-600 transition-colors">Immutable</div>
                    <div class="text-[8px] uppercase font-bold tracking-[0.2em] opacity-20 mt-1">Permanent Ledger Entry</div>
                </div>
                <div class="group">
                    <div class="text-xl font-bold italic tracking-tight uppercase text-blue-600">Beta 1.1</div>
                    <div class="text-[8px] uppercase font-bold tracking-[0.2em] opacity-20 mt-1">Paseo Modular Architecture</div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-root"></div>

    <script src="app.js"></script>
    <script src="components.js"></script>
</body>
</html>
