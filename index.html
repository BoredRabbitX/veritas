<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas | On-Chain Trust Protocol | Beta 1.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">

    <main class="main-content flex-grow flex flex-col items-center justify-center px-6 text-center py-20">
        <div class="max-w-4xl">
            <div class="inline-block px-4 py-1 border border-blue-600/30 rounded-full text-blue-600 text-[10px] font-bold uppercase tracking-[0.2em] mb-8 animate-pulse">
                Paseo AssetHub Protocol Beta 1.0
            </div>
            
            <h1 class="text-7xl md:text-8xl font-black mb-8 tracking-tighter italic leading-none text-white">
                TRUST IS <br><span class="text-blue-600">ON-CHAIN.</span>
            </h1>
            
            <p class="text-xl opacity-60 max-w-2xl mx-auto mb-12 italic leading-relaxed text-zinc-400">
                The decentralized protocol for verified reviews. Every feedback is mathematically linked to an on-chain cryptographic receipt.
            </p>

            <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
                <a href="explore.html" class="btn-primary py-5 px-12 text-lg shadow-2xl shadow-blue-500/20 w-full md:w-auto uppercase font-black italic tracking-widest">
                    Explore Stores
                </a>
                <a href="review.html" class="btn-outline py-5 px-12 text-lg w-full md:w-auto bg-white/5 uppercase font-black italic tracking-widest text-white border border-white/10 hover:bg-white/10 transition">
                    Write a Review
                </a>
            </div>
        </div>

        <div class="mt-24 grid grid-cols-2 md:grid-cols-3 gap-12 opacity-30 text-white">
            <div class="text-center">
                <div class="text-2xl font-black italic">100%</div>
                <div class="text-[9px] uppercase font-bold tracking-widest">Verifiable</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-black italic">PASEO</div>
                <div class="text-[9px] uppercase font-bold tracking-widest">Network</div>
            </div>
            <div class="hidden md:block text-center">
                <div class="text-2xl font-black italic">MODULAR</div>
                <div class="text-[9px] uppercase font-bold tracking-widest">V3-Architecture</div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="components.js"></script>
</body>
</html>
