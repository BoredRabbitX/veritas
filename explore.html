<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore | Veritas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">

    <div class="nav-container">
        <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center gap-8">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-blue-500/20">V</div>
                    <span class="text-2xl font-black tracking-tighter uppercase italic">Veritas</span>
                </a>
                <div class="hidden md:flex gap-6 text-[10px] font-bold uppercase tracking-widest">
                    <a href="explore.html" class="text-blue-600 transition">Explore</a>
                    <a href="review.html" class="opacity-60 hover:opacity-100 transition">Submit Review</a>
                    <a href="dashboard.html" class="opacity-60 hover:opacity-100 transition">Merchant Hub</a>
                </div>
            </div>
            <button id="connectBtn" class="btn-primary text-xs py-2 px-6" onclick="connectWallet()">Connect Wallet</button>
        </nav>
    </div>

    <main class="main-content flex-grow px-6 py-12">
        <div class="max-w-7xl mx-auto w-full">
            <div class="mb-12">
                <h1 class="text-7xl font-black italic tracking-tighter uppercase mb-4">Verified Stores</h1>
                <p class="text-blue-600 text-[10px] font-bold uppercase tracking-widest">Paseo AssetHub Directory</p>
            </div>

            <div id="grid" class="grid md:grid-cols-3 gap-8">
                <div class="col-span-full text-center opacity-30 py-20 animate-pulse italic">
                    Scanning blockchain for registered businesses...
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="max-w-7xl mx-auto px-6 py-12 flex flex-col md:flex-row justify-between items-center border-t border-white/5 gap-6">
            <div class="text-[10px] uppercase font-bold opacity-30 tracking-[0.3em]">
                The White Rabbit bored creation
            </div>
            <div class="flex gap-8 text-[10px] font-black uppercase tracking-widest opacity-30">
                <a href="#" class="hover:text-blue-600 transition">Smart Contract</a>
                <a href="#" class="hover:text-blue-600 transition">Paseo Explorer</a>
                <a href="#" class="hover:text-blue-600 transition">Documentation</a>
            </div>
            <div class="text-[10px] font-black text-blue-600 tracking-widest uppercase">
                Veritas Protocol © 2026
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        // Use the common app.js connection logic
        async function initPage() {
            const grid = document.getElementById('grid');
            
            try {
                // 1. Fetch BusinessRegistered events from the Registry contract
                // Note: The event in Registry is "BusinessRegistered"
                const filter = regContract.filters.BusinessRegistered();
                const events = await regContract.queryFilter(filter, 0);
                
                // Get unique owners
                const stores = [...new Set(events.map(e => e.args.owner))];
                
                if (stores.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-center opacity-30 py-20 italic">No stores found on the network.</div>';
                    return;
                }

                grid.innerHTML = "";
                
                for (let addr of stores.reverse()) {
                    // 2. Get business data from Registry
                    const b = await regContract.businesses(addr);
                    if (!b.isActive) continue;

                    // 3. Get reviews from Reviewer contract to calculate average
                    const r = await revContract.queryFilter(revContract.filters.ReviewSubmitted(addr), 0);
                    const avg = r.length ? (r.reduce((s, e) => s + Number(e.args.rating), 0) / r.length).toFixed(1) : "0.0";
                    const category = ethers.decodeBytes32String(b.category);

                    grid.innerHTML += `
                        <a href="store.html?id=${addr}" class="bg-white/5 border border-white/5 p-8 rounded-3xl block hover:border-blue-600/50 transition-all duration-300 hover:transform hover:-translate-y-1">
                            <div class="flex justify-between items-start mb-6">
                                <span class="text-blue-600 text-[10px] font-bold uppercase tracking-widest">${category}</span>
                                <div class="flex items-center gap-1">
                                    <span class="text-yellow-500 text-xs font-black">★</span>
                                    <span class="font-black italic text-sm text-white">${avg}</span>
                                </div>
                            </div>
                            <h3 class="text-3xl font-black italic mb-4 uppercase tracking-tighter text-white">${b.name}</h3>
                            <div class="flex flex-col gap-1">
                                <p class="text-[8px] font-bold uppercase opacity-30 tracking-widest leading-none">Merchant Address</p>
                                <p class="text-[10px] font-mono opacity-40 truncate">${addr}</p>
                            </div>
                        </a>`;
                }
            } catch (e) { 
                console.error(e);
                grid.innerHTML = '<div class="col-span-full text-center text-red-500/50 py-20 italic uppercase text-[10px] font-bold tracking-widest">Error synchronizing with blockchain. Check connection.</div>';
            }
        }
    </script>
</body>
</html>
