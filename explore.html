<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Explore Stores | Veritas V3.5</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div class="nav-container">
        <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="font-black text-2xl tracking-tighter">VERITAS</a>
            <div class="hidden md:flex gap-6 text-[10px] font-bold uppercase tracking-widest">
                <a href="explore.html" class="text-blue-600">Explore</a>
                <a href="review.html" class="opacity-60 hover:opacity-100">Submit Review</a>
                <a href="dashboard.html" class="opacity-60 hover:opacity-100">Merchant Hub</a>
            </div>
            <button id="connectBtn" class="btn-primary text-xs" onclick="connectWallet()">Connect</button>
        </nav>
    </div>
    <main class="main-content max-w-6xl mx-auto px-6 py-12">
        <h1 class="text-6xl font-black mb-12 italic tracking-tighter">Explore Stores</h1>
        <div id="storeGrid" class="grid md:grid-cols-3 gap-8"></div>
    </main>
    <script src="app.js"></script>
    <script>
        window.onload = async () => {
            await connectWallet(true);
            const grid = document.getElementById('storeGrid');
            const events = await contract.queryFilter(contract.filters.BusinessRegistered(), 0);
            const unique = [...new Set(events.map(e => e.args.owner))];
            grid.innerHTML = "";
            for(let addr of unique.reverse()) {
                const biz = await contract.businesses(addr);
                const reviews = await contract.queryFilter(contract.filters.ReviewAdded(addr), 0);
                const avg = reviews.length ? (reviews.reduce((a,b)=>a+Number(b.args.rating),0)/reviews.length).toFixed(1) : '0.0';
                grid.innerHTML += `
                    <a href="store.html?id=${addr}" class="card-veritas hover:border-blue-600 transition-all">
                        <div class="flex justify-between mb-4"><span class="text-blue-600 font-bold text-[10px]">${biz.category}</span><span class="font-black text-sm">â˜… ${avg}</span></div>
                        <h3 class="text-2xl font-black mb-4">${biz.name}</h3>
                        <div class="text-[9px] opacity-40 font-mono truncate">${addr}</div>
                    </a>`;
            }
        };
    </script>
</body>
</html>
