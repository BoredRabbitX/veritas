<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Explore | Veritas</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen bg-black text-white">
    <main class="main-content flex-grow px-6 py-12">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-7xl font-black italic uppercase mb-12 italic">Verified Stores</h1>
            <div id="grid" class="grid md:grid-cols-3 gap-8">
                <div class="col-span-full opacity-30 animate-pulse uppercase text-xs font-bold">Scanning Paseo Chain...</div>
            </div>
        </div>
    </main>
    <script src="app.js"></script><script src="components.js"></script>
    <script>
        async function initPage() {
            const grid = document.getElementById('grid');
            try {
                console.log("Fetching events from:", registryAddress);
                const filter = regContract.filters.BusinessRegistered();
                const events = await regContract.queryFilter(filter, -10000); // Cerca negli ultimi 10k blocchi
                
                console.log("Events found:", events.length);
                const owners = [...new Set(events.map(e => e.args.owner))];
                
                if(owners.length === 0) {
                    grid.innerHTML = "No stores found in recent blocks.";
                    return;
                }

                grid.innerHTML = "";
                for(let addr of owners) {
                    const b = await regContract.businesses(addr);
                    if(!b.isActive) continue;
                    
                    const cat = ethers.decodeBytes32String(b.category);
                    grid.innerHTML += `
                        <a href="store.html?id=${addr}" class="bg-zinc-900 border border-white/5 p-8 rounded-3xl block hover:border-blue-600 transition">
                            <span class="text-blue-600 text-[10px] font-bold uppercase">${cat}</span>
                            <h3 class="text-3xl font-black italic uppercase mt-2">${b.name}</h3>
                            <p class="text-[9px] opacity-30 mt-4">${addr}</p>
                        </a>`;
                }
            } catch(e) { 
                console.error(e);
                grid.innerHTML = "Error: Check Console (F12)"; 
            }
        }
    </script>
</body>
</html>
