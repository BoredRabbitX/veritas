<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Explore Stores | Veritas V3.5</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div class="nav-container">
        <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold">V</div>
                <span class="text-2xl font-black tracking-tighter uppercase">Veritas</span>
            </a>
            <button id="connectBtn" class="btn-primary text-xs" onclick="connectWallet()">Connect Wallet</button>
        </nav>
    </div>

    <main class="main-content max-w-6xl mx-auto px-6 py-12">
        <h1 class="text-6xl font-black mb-2 italic tracking-tighter">Explore Stores</h1>
        <p class="opacity-40 mb-12 uppercase text-[10px] font-bold tracking-[0.3em]">Verified Businesses on Paseo AssetHub</p>
        
        <div id="storeGrid" class="grid md:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20 opacity-30 animate-pulse">Scanning blockchain events...</div>
        </div>
    </main>

    <footer class="text-center p-12 opacity-20 text-[9px] font-bold tracking-widest uppercase">
        Veritas Protocol V3.5 | Clean Data Edition
    </footer>

    <script src="app.js"></script>
    <script>
        window.onload = async () => {
            const connected = await connectWallet(true);
            const grid = document.getElementById('storeGrid');
            
            try {
                // 1. Fetch all registered businesses via events
                const regFilter = contract.filters.BusinessRegistered();
                const regEvents = await contract.queryFilter(regFilter, 0);
                
                if(regEvents.length === 0) {
                    grid.innerHTML = "<div class='col-span-full opacity-50'>No stores found.</div>";
                    return;
                }

                grid.innerHTML = "";
                const uniqueStores = [...new Set(regEvents.map(e => e.args.owner))];

                for(let addr of uniqueStores.reverse()) {
                    const biz = await contract.businesses(addr);
                    if(!biz.isActive) continue;

                    // 2. Fetch all reviews for THIS store to calculate rating
                    const reviewFilter = contract.filters.ReviewAdded(addr);
                    const reviewEvents = await contract.queryFilter(reviewFilter, 0);
                    
                    let avgRating = 0;
                    if(reviewEvents.length > 0) {
                        const sum = reviewEvents.reduce((acc, ev) => acc + Number(ev.args.rating), 0);
                        avgRating = (sum / reviewEvents.length).toFixed(1);
                    }

                    // 3. Render Card
                    grid.innerHTML += `
                        <a href="store.html?id=${addr}" class="card-veritas group hover:border-blue-600 transition-all duration-300">
                            <div class="flex justify-between items-start mb-6">
                                <div class="text-[10px] font-bold text-blue-600 uppercase tracking-widest">${biz.category}</div>
                                <div class="flex items-center gap-1 bg-blue-50 dark:bg-blue-900/20 px-2 py-1 rounded-lg">
                                    <span class="text-yellow-500 text-xs">★</span>
                                    <span class="text-sm font-black text-blue-600">${avgRating > 0 ? avgRating : 'N/A'}</span>
                                </div>
                            </div>
                            <h3 class="text-3xl font-black mb-2 group-hover:text-blue-600 transition-colors">${biz.name}</h3>
                            <p class="text-[10px] font-mono opacity-30 mb-6 truncate">${addr}</p>
                            <div class="flex justify-between items-center pt-4 border-t border-gray-100 dark:border-white/5">
                                <span class="text-[10px] font-bold opacity-50">${reviewEvents.length} REVIEWS</span>
                                <span class="text-blue-600 font-bold text-xs italic group-hover:translate-x-1 transition-transform">VIEW STORE →</span>
                            </div>
                        </a>`;
                }
            } catch(e) { 
                console.error(e);
                grid.innerHTML = "<div class='col-span-full text-red-500 font-mono text-xs'>RPC Error: Ensure you are on Paseo PassetHub (420420422)</div>";
            }
        };
    </script>
</body>
</html>
