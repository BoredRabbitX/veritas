<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore | Veritas</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="bg-[var(--bg-main)] text-[var(--text-main)] min-h-screen">
    <div id="header-root"></div>
    <main class="max-w-7xl mx-auto px-6 py-20">
        <h1 class="text-7xl md:text-8xl font-black italic uppercase tracking-tighter mb-20 text-center">Verified <span class="text-blue-600">Stores</span></h1>
        <div id="categories-container"><p class="text-center opacity-30 animate-pulse">Syncing Ledger...</p></div>
    </main>
    <div id="footer-root"></div>
    <script src="app.js"></script><script src="components.js"></script>
    <script>
        async function initPage() {
            const container = document.getElementById('categories-container');
            if (!regContract || !container) return;
            try {
                const events = await regContract.queryFilter(regContract.filters.BusinessRegistered(), -100000);
                const addrs = [...new Set(events.map(e => e.args[0]))];
                const stores = [];
                for(let addr of addrs) {
                    const b = await regContract.businesses(addr);
                    if(b.isActive) stores.push({ addr, name: b.name, category: ethers.decodeBytes32String(b.category), vol: b.volume });
                }
                const grouped = stores.reduce((acc, s) => { (acc[s.category] = acc[s.category] || []).push(s); return acc; }, {});
                container.innerHTML = "";
                Object.keys(grouped).forEach(cat => {
                    const section = document.createElement('section');
                    section.className = "mb-20";
                    section.innerHTML = `<h2 class="text-2xl font-black uppercase italic text-blue-600 mb-10 border-b border-[var(--border)] pb-4">${cat.replace('_',' ')}</h2>
                        <div class="grid md:grid-cols-3 gap-8">${grouped[cat].map(s => `
                            <a href="store.html?id=${s.addr}" class="p-10 rounded-[2rem] border border-[var(--border)] bg-[var(--card-bg)] hover:border-blue-600 transition block">
                                <h3 class="text-3xl font-black uppercase mb-4">${sanitize(s.name)}</h3>
                                <p class="text-[9px] font-bold opacity-30 uppercase">${s.vol} Verified Logs</p>
                            </a>`).join('')}</div>`;
                    container.appendChild(section);
                });
            } catch (e) { container.innerHTML = "Sync Error."; }
        }
    </script>
</body>
</html>
