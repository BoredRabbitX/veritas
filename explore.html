<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore | Veritas</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div id="header-root"></div>
    <main class="flex-grow p-6 py-20">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-7xl font-black italic uppercase mb-12">Verified <span class="text-blue-600">Stores</span></h1>
            <div id="grid" class="grid md:grid-cols-3 gap-8"></div>
        </div>
    </main>
    <div id="footer-root"> </div> <script src="app.js"> </script>
    <script src="app.js"></script><script src="components.js"></script>
    <script>
        async function initPage() {
            const grid = document.getElementById('grid');
            const events = await regContract.queryFilter(regContract.filters.BusinessRegistered(), -50000);
            const owners = [...new Set(events.map(e => e.args.owner))];
            grid.innerHTML = "";
            for(let addr of owners.reverse()) {
                const b = await regContract.businesses(addr);
                if(!b.isActive) continue;
                const cleanCat = ethers.decodeBytes32String(b.category).split('_').join(' ');
                grid.innerHTML += `
                    <a href="store.html?id=${addr}" class="p-8 rounded-[2rem] border border-[var(--border)] bg-[var(--card-bg)] hover:border-blue-600 transition block text-left">
                        <p class="text-blue-600 text-[9px] font-bold uppercase mb-4">${cleanCat}</p>
                        <h3 class="text-3xl font-black italic uppercase italic leading-none mb-4">${b.name}</h3>
                        <div class="opacity-30 text-[9px] font-bold uppercase">Volume: ${b.volume} TX</div>
                    </a>`;
            }
        }
    </script>
</body>
</html>
