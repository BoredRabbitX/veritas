<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review | Veritas</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        .merchant-found { 
            display: block !important; 
            animation: slideIn 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            border: 2px solid #22c55e !important;
            background: rgba(34, 197, 94, 0.05) !important;
        }
        @keyframes slideIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .verified-badge { background: #22c55e; color: white; padding: 2px 8px; border-radius: 4px; font-size: 8px; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body class="bg-[var(--bg-main)] text-[var(--text-main)]">
    <div id="header-root"></div>

    <main class="max-w-2xl mx-auto px-6 py-20">
        <div class="card-veritas p-12 shadow-2xl">
            <h1 class="text-5xl font-black italic uppercase mb-10 tracking-tighter leading-none">
                Verified <span class="text-blue-600">Review</span>
            </h1>

            <div id="authNotice" class="mb-8 p-4 border border-blue-600/20 bg-blue-600/5 rounded-xl text-center">
                <p class="text-[10px] font-black uppercase tracking-widest text-blue-600 animate-pulse">Waiting for Wallet Connection...</p>
            </div>

            <div class="space-y-8">
                <div>
                    <label class="text-[9px] font-black uppercase opacity-40 mb-3 block tracking-widest">Receipt Code / Hash</label>
                    <input id="rId" type="text" class="w-full text-lg font-mono border-b border-[var(--border)] bg-transparent py-2 outline-none focus:border-blue-600 uppercase transition-all" placeholder="VER-XXXX-XXXX">
                    <p id="searchStatus" class="text-[8px] uppercase mt-2 opacity-30 font-bold hidden">Status: Idle</p>
                </div>

                <div id="merchantBadge" class="hidden p-8 rounded-[2rem] border border-[var(--border)] transition-all">
                    <div class="flex justify-between items-center mb-4">
                        <span class="verified-badge">On-Chain Verified</span>
                        <span class="text-[8px] font-mono opacity-40 uppercase" id="mAddrLabel">0x...</span>
                    </div>
                    <h3 id="detectedName" class="text-4xl font-black uppercase italic leading-none">---</h3>
                    <input type="hidden" id="mAddr">
                </div>

                <div>
                    <label class="text-[9px] font-black uppercase opacity-40 mb-3 block tracking-widest">Reviewer Name</label>
                    <input id="reviewerName" type="text" class="w-full bg-[var(--card-bg)] border border-[var(--border)] rounded-xl p-4 text-sm focus:border-blue-600" placeholder="e.g. John Doe">
                </div>

                <div>
                    <label class="text-[9px] font-black uppercase opacity-40 mb-3 block tracking-widest">Rating Score</label>
                    <select id="stars" class="w-full p-4 rounded-xl border border-[var(--border)] bg-[var(--card-bg)] font-bold text-sm outline-none">
                        <option value="5">★★★★★ - Excellent</option>
                        <option value="4">★★★★☆ - Good</option>
                        <option value="3">★★★☆☆ - Average</option>
                        <option value="2">★★☆☆☆ - Poor</option>
                        <option value="1">★☆☆☆☆ - Terrible</option>
                    </select>
                </div>

                <div>
                    <label class="text-[9px] font-black uppercase opacity-40 mb-3 block tracking-widest">Details</label>
                    <textarea id="comment" class="w-full h-32 p-4 rounded-xl border border-[var(--border)] bg-[var(--card-bg)] text-sm resize-none" placeholder="Describe your experience..."></textarea>
                </div>

                <button id="submitBtn" onclick="submitReview()" class="btn-primary w-full py-6 font-black uppercase tracking-[0.2em] shadow-xl opacity-50 cursor-not-allowed" disabled>Connect Wallet to Publish</button>
            </div>
        </div>
    </main>

    <div id="footer-root"></div>

    <script src="app.js"></script>
    <script src="components.js"></script>
    <script>
        const rIdInput = document.getElementById('rId');
        const statusText = document.getElementById('searchStatus');
        const submitBtn = document.getElementById('submitBtn');
        const authNotice = document.getElementById('authNotice');

        /**
         * AUTO-SYNC CON HEADER
         */
        async function checkConnection() {
            if (window.signer && window.isVeritasReady) {
                authNotice.classList.add('hidden');
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                submitBtn.innerText = "Broadcast Review";
                
                // Se c'è già un codice (es. dal QR), cercalo subito
                if (rIdInput.value) detectMerchant(rIdInput.value.trim().toUpperCase());
            }
        }

        window.addEventListener('contractsReady', checkConnection);
        window.addEventListener('load', () => setTimeout(checkConnection, 1000));

        rIdInput.addEventListener('input', (e) => {
            const val = e.target.value.trim().toUpperCase();
            if (val.length >= 8) {
                statusText.classList.remove('hidden');
                statusText.innerText = "Searching on-chain...";
                detectMerchant(val);
            } else {
                statusText.classList.add('hidden');
                resetUI();
            }
        });

        function resetUI() {
            const badge = document.getElementById('merchantBadge');
            badge.classList.add('hidden');
            badge.classList.remove('merchant-found');
        }

        async function detectMerchant(rid) {
            if (typeof engContract === "undefined") return;

            try {
                let bytesId = rid.startsWith('0X') && rid.length === 66 ? rid : ethers.encodeBytes32String(rid);
                const issuer = await engContract.receiptIssuers(bytesId);
                
                if (issuer && issuer !== "0x0000000000000000000000000000000000000000") {
                    const b = await regContract.businesses(issuer);
                    document.getElementById('detectedName').innerText = b.name;
                    document.getElementById('mAddrLabel').innerText = issuer.slice(0,6) + "..." + issuer.slice(-4);
                    document.getElementById('mAddr').value = issuer;
                    
                    statusText.classList.add('hidden');
                    const badge = document.getElementById('merchantBadge');
                    badge.classList.remove('hidden');
                    badge.classList.add('merchant-found');
                } else {
                    statusText.innerText = "Error: Receipt ID not found";
                    resetUI();
                }
            } catch(e) {
                statusText.innerText = "Error: Invalid ID format";
                resetUI();
            }
        }

        async function submitReview() {
            const mAddr = document.getElementById('mAddr').value;
            const rid = rIdInput.value.trim().toUpperCase();
            if (!mAddr) return alert("Merchant not found. Enter a valid receipt code.");

            submitBtn.disabled = true; submitBtn.innerText = "Publishing...";

            try {
                const ridBytes = rid.startsWith('0X') ? rid : ethers.encodeBytes32String(rid);
                const content = `[${document.getElementById('reviewerName').value}] ${document.getElementById('comment').value}`;
                
                const tx = await revContract.submitReview(mAddr, document.getElementById('stars').value, content, ridBytes);
                await tx.wait();
                alert("Review Published!");
                window.location.href = "explore.html";
            } catch(e) {
                alert("Failed to publish.");
                submitBtn.disabled = false; submitBtn.innerText = "Broadcast Review";
            }
        }
    </script>
</body>
</html>
