<div class="space-y-2 text-center">
    <label class="text-[9px] font-bold opacity-30 uppercase tracking-widest ml-1">Rating</label>
    <div class="flex justify-center gap-2 py-4 bg-black rounded-xl border border-white/10">
        <div id="starContainer" class="flex gap-2 text-3xl cursor-pointer">
            <span class="star opacity-30 hover:text-blue-600 transition" data-v="1">★</span>
            <span class="star opacity-30 hover:text-blue-600 transition" data-v="2">★</span>
            <span class="star opacity-30 hover:text-blue-600 transition" data-v="3">★</span>
            <span class="star opacity-30 hover:text-blue-600 transition" data-v="4">★</span>
            <span class="star text-blue-600 transition" data-v="5">★</span>
        </div>
        <input type="hidden" id="rating" value="5">
    </div>
</div>

<script>
    // Aggiungi questo nel blocco script di review.html
    let currentRating = 5;
    document.querySelectorAll('.star').forEach(star => {
        star.onclick = function() {
            currentRating = this.getAttribute('data-v');
            document.getElementById('rating').value = currentRating;
            updateStars();
        }
    });

    function updateStars() {
        document.querySelectorAll('.star').forEach(s => {
            s.classList.toggle('text-blue-600', s.getAttribute('data-v') <= currentRating);
            s.classList.toggle('opacity-30', s.getAttribute('data-v') > currentRating);
        });
    }
</script>
