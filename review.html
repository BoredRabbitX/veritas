<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Write a Review | Veritas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div class="nav-container">
        <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center gap-8">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold">V</div>
                    <span class="text-2xl font-bold">Veritas</span>
                </a>
                <div class="hidden md:flex gap-6 text-sm font-medium opacity-70">
                    <a href="dashboard.html" class="hover:text-blue-600 transition">Merchant Dashboard</a>
                    <a href="review.html" class="text-blue-600 font-bold underline">Customer Portal</a>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button id="darkModeToggle" class="p-2">üåì</button>
                <button id="connectBtn" class="btn-primary text-sm" onclick="connectWallet()">Connect Wallet</button>
            </div>
        </nav>
    </div>

    <main class="main-content max-w-2xl mx-auto px-6 py-12 w-full">
        <div class="card-veritas">
            <h2 class="text-3xl font-bold mb-6">Submit Your Experience</h2>
            
            <div id="setupData" class="space-y-4 mb-8 p-6 bg-gray-50 dark:bg-gray-800/30 rounded-2xl border border-[var(--border)]">
                <div class="flex items-center gap-2 mb-2">
                    <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span>
                    <p class="text-[10px] font-bold uppercase tracking-widest opacity-60">Verification Data</p>
                </div>
                <input id="bizInput" type="text" placeholder="Merchant Wallet Address (0x...)">
                <input id="receiptInput" type="text" placeholder="Receipt / Order ID">
                <button onclick="processValidation()" class="btn-outline w-full py-3">Verify Purchase</button>
            </div>

            <div id="denied" class="hidden p-4 mb-6 bg-red-100 dark:bg-red-900/20 text-red-700 dark:text-red-400 rounded-xl text-sm border border-red-200">
                <p id="reason"></p>
            </div>

            <div id="reviewForm" class="hidden space-y-6">
                <div class="flex items-center justify-between border-b border-[var(--border)] pb-4">
                    <p class="text-blue-600 font-bold" id="storeNameDisplay">Store: ...</p>
                    <span class="text-[10px] bg-green-100 text-green-700 px-2 py-1 rounded font-bold">VERIFIED</span>
                </div>

                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label class="block text-xs font-bold uppercase mb-2 opacity-50">Your Name</label>
                        <input id="customerName" type="text" placeholder="E.g. John Doe" class="w-full">
                    </div>

                    <div>
                        <label class="block text-xs font-bold uppercase mb-2 opacity-50">Rating</label>
                        <select id="ratingSelect" class="w-full">
                            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
                            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Very Good</option>
                            <option value="3">‚≠ê‚≠ê‚≠ê Good</option>
                            <option value="2">‚≠ê‚≠ê Fair</option>
                            <option value="1">‚≠ê Poor</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-bold uppercase mb-2 opacity-50">Review Details</label>
                        <textarea id="reviewText" placeholder="Describe your experience..." rows="5"></textarea>
                    </div>
                </div>

                <button id="submitBtn" onclick="sendReview()" class="btn-primary w-full py-4 text-lg shadow-lg shadow-blue-500/20">
                    Publish to Polkadot Hub
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center text-[10px] uppercase font-bold opacity-50">
            <div>The White Rabbit bored creation</div>
            <div>Powered by Polkadot paseo testnet</div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            const b = params.get('business');
            const r = params.get('receipt');
            if(b) document.getElementById('bizInput').value = b;
            if(r) document.getElementById('receiptInput').value = r;
            
            if(b && r && localStorage.getItem('veritas_connected') === 'true') {
                setTimeout(processValidation, 800);
            }
        };

        async function processValidation() {
            const bizAddr = document.getElementById('bizInput').value.trim();
            const receiptID = document.getElementById('receiptInput').value.trim();
            const deniedDiv = document.getElementById('denied');
            const reasonP = document.getElementById('reason');

            if(!bizAddr || !receiptID) {
                showError("Please provide both Merchant Address and Receipt ID.");
                return;
            }

            try {
                if(!contract) await connectWallet();
                
                const userAddr = (await signer.getAddress()).toLowerCase();
                const bizData = await contract.businesses(bizAddr);
                const isUsed = await contract.usedReceipts(ethers.id(receiptID));

                if(!bizData.isActive) throw new Error("This merchant is not registered on Veritas.");
                if(userAddr === bizAddr.toLowerCase()) throw new Error("Security Alert: Merchants cannot review their own store.");
                if(isUsed) throw new Error("Security Alert: This receipt has already been used for a review.");

                deniedDiv.classList.add('hidden');
                document.getElementById('setupData').classList.add('hidden');
                document.getElementById('reviewForm').classList.remove('hidden');
                document.getElementById('storeNameDisplay').innerText = "Reviewing: " + bizData.name;

            } catch (e) {
                showError(e.message);
            }
        }

        function showError(msg) {
            const reasonP = document.getElementById('reason');
            if(reasonP) {
                document.getElementById('denied').classList.remove('hidden');
                reasonP.innerText = msg;
            }
        }

        async function sendReview() {
            const btn = document.getElementById('submitBtn');
            const bizAddr = document.getElementById('bizInput').value.trim();
            const receiptID = document.getElementById('receiptInput').value.trim();
            const name = document.getElementById('customerName').value.trim() || "Anonymous";
            const comment = document.getElementById('reviewText').value.trim();
            const rating = document.getElementById('ratingSelect').value;

            // Save Name and Comment combined into the content field
            const fullContent = `[${name}] ${comment}`;

            try {
                btn.innerText = "Broadcasting to Blockchain...";
                btn.disabled = true;

                const receiptHash = ethers.id(receiptID);
                const tx = await contract.postReview(bizAddr, rating, fullContent, receiptHash, "0x");
                await tx.wait();
                
                window.location.href = `store.html?id=${bizAddr}`;
            } catch (e) {
                console.error(e);
                alert("Blockchain error: " + (e.reason || e.message));
                btn.innerText = "Publish to Polkadot Hub";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
