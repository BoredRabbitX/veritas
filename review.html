<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review | Veritas</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="bg-[var(--bg-main)]">
    <div id="header-root"></div>
    <main class="max-w-2xl mx-auto px-6 py-20">
        <div class="card-veritas p-12">
            <h1 class="text-5xl font-black italic uppercase mb-10 leading-none tracking-tighter">Verified <span class="text-blue-600">Review</span></h1>
            <div class="space-y-8">
                <div>
                    <label class="text-[9px] font-black uppercase opacity-40 mb-3 block">Receipt ID</label>
                    <input id="rId" oninput="detectMerchant(this.value)" class="w-full text-lg font-mono border-b border-[var(--border)] bg-transparent py-2 outline-none focus:border-blue-600" placeholder="Paste Log ID...">
                </div>
                <div id="merchantBadge" class="hidden p-6 bg-blue-600/5 rounded-2xl border border-blue-600/20">
                    <p class="text-[8px] font-black text-blue-600 uppercase mb-1">Detected Merchant</p>
                    <h3 id="detectedName" class="text-2xl font-black uppercase italic leading-none">---</h3>
                    <input type="hidden" id="mAddr">
                </div>
                <div>
                    <label class="text-[9px] font-black uppercase opacity-40 mb-3 block">Rating</label>
                    <select id="stars" class="w-full p-4 rounded-xl border border-[var(--border)] bg-[var(--card-bg)] font-bold">
                        <option value="5">★★★★★ - Excellent</option><option value="4">★★★★☆ - Good</option>
                        <option value="3">★★★☆☆ - Average</option><option value="2">★★☆☆☆ - Poor</option><option value="1">★☆☆☆☆ - Terrible</option>
                    </select>
                </div>
                <div>
                    <label class="text-[9px] font-black uppercase opacity-40 mb-3 block">Experience</label>
                    <textarea id="comment" class="w-full h-32 p-4 rounded-xl border border-[var(--border)] bg-[var(--card-bg)]" placeholder="Tell the truth..."></textarea>
                </div>
                <button id="submitBtn" onclick="submitReview()" class="btn-primary w-full py-6 font-black uppercase tracking-widest shadow-xl">Broadcast Review</button>
            </div>
        </div>
    </main>
    <div id="footer-root"></div>
    <script src="app.js"></script><script src="components.js"></script>
    <script>
        async function detectMerchant(rid) {
            if(rid.length < 10) return;
            try {
                const issuer = await engContract.receiptIssuers(rid);
                if(issuer !== "0x0000000000000000000000000000000000000000") {
                    const b = await regContract.businesses(issuer);
                    document.getElementById('detectedName').innerText = b.name;
                    document.getElementById('mAddr').value = issuer;
                    document.getElementById('merchantBadge').classList.remove('hidden');
                }
            } catch(e) {}
        }
        async function submitReview() {
            if(!signer) return alert("Connect Wallet!");
            const btn = document.getElementById('submitBtn');
            const [m, r, s, c] = [document.getElementById('mAddr').value, document.getElementById('rId').value, document.getElementById('stars').value, document.getElementById('comment').value];
            if(!m) return alert("Invalid Receipt!");
            btn.disabled = true; btn.innerText = "Broadcasting...";
            try {
                const tx = await revContract.submitReview(m, s, c, r);
                await tx.wait(); alert("Review Permanent!"); window.location.href="explore.html";
            } catch(e) { alert("Failed."); btn.disabled = false; btn.innerText = "Broadcast Review"; }
        }
    </script>
</body>
</html>
