<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Submit Review | Veritas</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <main class="main-content flex-grow px-6 py-12 flex items-center justify-center">
        <div class="max-w-2xl w-full">
            <div id="reviewForm" class="space-y-6 p-10 bg-white/5 rounded-3xl border border-white/5">
                <h1 class="text-5xl font-black italic uppercase tracking-tighter mb-4">Post Review</h1>
                <input id="userName" type="text" placeholder="Your Name" class="bg-black border border-white/10 w-full p-4 rounded-xl outline-none focus:border-blue-600 mb-4">
                <div class="grid grid-cols-2 gap-4">
                    <input id="bizAddr" type="text" placeholder="Merchant 0x..." class="bg-black border border-white/10 p-4 rounded-xl text-xs font-mono">
                    <input id="receiptId" type="text" placeholder="Receipt ID" class="bg-black border border-white/10 p-4 rounded-xl text-xs font-mono text-blue-500 uppercase">
                </div>
                <div class="flex justify-center gap-3 py-6 bg-black rounded-2xl border border-white/10">
                    <div id="starContainer" class="flex gap-2 text-4xl cursor-pointer">
                        <span class="star text-blue-600" data-v="1">★</span>
                        <span class="star text-blue-600" data-v="2">★</span>
                        <span class="star text-blue-600" data-v="3">★</span>
                        <span class="star text-blue-600" data-v="4">★</span>
                        <span class="star text-blue-600" data-v="5">★</span>
                    </div>
                </div>
                <textarea id="content" rows="4" class="bg-black border border-white/10 w-full p-4 rounded-xl outline-none focus:border-blue-600" placeholder="Describe the service..."></textarea>
                <button id="subBtn" onclick="submit()" class="btn-primary w-full py-5 text-sm uppercase font-black italic tracking-widest">Publish Review</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="components.js"></script>
    <script>
        let currentRating = 5;
        document.querySelectorAll('.star').forEach(star => {
            star.onclick = function() {
                currentRating = this.getAttribute('data-v');
                document.querySelectorAll('.star').forEach(s => {
                    s.classList.toggle('text-blue-600', s.getAttribute('data-v') <= currentRating);
                    s.classList.toggle('opacity-30', s.getAttribute('data-v') > currentRating);
                });
            }
        });
        async function initPage() {
            const params = new URLSearchParams(window.location.search);
            if(params.get('biz')) document.getElementById('bizAddr').value = params.get('biz');
            if(params.get('id')) document.getElementById('receiptId').value = params.get('id');
        }
        async function submit() {
            const ridHash = ethers.keccak256(ethers.toUtf8Bytes(document.getElementById('receiptId').value.trim().toUpperCase()));
            const fullMsg = `${document.getElementById('userName').value}: ${document.getElementById('content').value}`;
            try {
                const tx = await revContract.submitReview(document.getElementById('bizAddr').value, currentRating, fullMsg, "", ridHash);
                await tx.wait(); window.location.href = "index.html";
            } catch(e) { alert(e.message); }
        }
    </script>
</body>
</html>
