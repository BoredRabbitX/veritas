<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Verification | Veritas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div class="nav-container">
        <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl">V</div>
                <span class="text-2xl font-bold tracking-tight">Veritas</span>
            </a>
            <button id="darkModeToggle" class="p-2 rounded-full">üåì</button>
        </nav>
    </div>

    <main class="main-content flex items-center justify-center px-6 py-10">
        <div id="connectGate" class="card-veritas max-w-md w-full text-center">
            <div class="text-5xl mb-6">ü¶ä</div>
            <h2 class="text-2xl font-bold mb-4">Identity Verification</h2>
            <p class="text-gray-500 mb-8">To prevent spam and ensure review authenticity, you must connect your wallet before posting.</p>
            <button onclick="unlockAndCheck()" class="btn-primary w-full py-4">Connect Wallet to Continue</button>
        </div>

        <div id="deniedGate" class="hidden card-veritas max-w-md w-full text-center border-red-500">
            <div class="text-5xl mb-6">‚ö†Ô∏è</div>
            <h2 class="text-2xl font-bold text-red-600 mb-4">Access Denied</h2>
            <p id="denialReason" class="text-gray-500 mb-8"></p>
            <a href="index.html" class="btn-outline inline-block w-full">Back to Home</a>
        </div>

        <div id="reviewForm" class="hidden card-veritas max-w-md w-full">
            <div class="mb-6 border-b border-[var(--border)] pb-4">
                <span class="text-[10px] font-bold text-green-600 uppercase tracking-widest">Receipt Verified</span>
                <h2 id="storeName" class="text-2xl font-bold mt-1">Reviewing Store</h2>
            </div>
            
            <label class="block text-xs font-bold uppercase mb-2 opacity-50">Rating</label>
            <select id="r" class="mb-4">
                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Great</option>
                <option value="3">‚≠ê‚≠ê‚≠ê Good</option>
                <option value="2">‚≠ê‚≠ê Poor</option>
                <option value="1">‚≠ê Terrible</option>
            </select>

            <label class="block text-xs font-bold uppercase mb-2 opacity-50">Your Comment</label>
            <textarea id="msg" placeholder="Describe your experience..." rows="4" class="mb-6"></textarea>
            
            <button id="submitBtn" onclick="send()" class="btn-primary w-full py-4 text-lg">Post on Asset Hub</button>
        </div>
    </main>

    <footer>
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center text-[10px] uppercase tracking-widest font-bold opacity-50">
            <div>The White Rabbit bored creation</div>
            <div>Powered by Polkadot paseo testnet</div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const businessAddr = params.get('business')?.toLowerCase();
        const receiptID = params.get('receipt');

        // Main entry point
        window.onload = async () => {
            if(!businessAddr || !receiptID) {
                showDenial("Invalid QR Code. No receipt or business data found.");
                return;
            }
            // Check if already connected
            if (window.ethereum) {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    unlockAndCheck();
                }
            }
        };

        async function unlockAndCheck() {
            const connected = await connectWallet();
            if(!connected) return;

            try {
                const userAddr = (await signer.getAddress()).toLowerCase();
                const biz = await contract.businesses(businessAddr);
                const isUsed = await contract.usedReceipts(ethers.id(receiptID));

                // GATE 1: Store existence
                if(!biz.isActive) {
                    showDenial("This business is not registered on the Veritas protocol.");
                    return;
                }

                // GATE 2: Anti-Self Review
                if(userAddr === businessAddr) {
                    showDenial("Owner Protection: You cannot review your own business.");
                    return;
                }

                // GATE 3: One-time Use Receipt
                if(isUsed) {
                    showDenial("This receipt has already been used to post a review.");
                    return;
                }

                // SUCCESS: Show form, hide gates
                document.getElementById('connectGate').classList.add('hidden');
                document.getElementById('deniedGate').classList.add('hidden');
                document.getElementById('reviewForm').classList.remove('hidden');
                document.getElementById('storeName').innerText = `Reviewing: ${biz.name}`;

            } catch (err) {
                console.error(err);
                showDenial("Blockchain error: " + err.message);
            }
        }

        function showDenial(reason) {
            document.getElementById('connectGate').classList.add('hidden');
            document.getElementById('reviewForm').classList.add('hidden');
            document.getElementById('deniedGate').classList.remove('hidden');
            document.getElementById('denialReason').innerText = reason;
        }

        async function send() {
            const btn = document.getElementById('submitBtn');
            try {
                btn.innerText = "Processing...";
                btn.disabled = true;
                const tx = await contract.postReview(businessAddr, document.getElementById('r').value, document.getElementById('msg').value, ethers.id(receiptID), "0x");
                await tx.wait();
                window.location.href = `store.html?id=${businessAddr}`;
            } catch (e) {
                alert(e.message);
                btn.innerText = "Post on Asset Hub";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
