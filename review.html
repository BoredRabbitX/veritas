<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Portal | Veritas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div class="nav-container">
        <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold">V</div>
                <span class="text-2xl font-bold tracking-tight">Veritas</span>
            </a>
            <div class="hidden md:flex gap-6 text-sm font-medium opacity-70">
                <a href="dashboard.html" class="hover:text-blue-600">Merchant Dashboard</a>
                <a href="review.html" class="text-blue-600 font-bold">Customer Portal</a>
            </div>
            <button id="darkModeToggle">üåì</button>
        </nav>
    </div>

    <main class="flex-grow flex items-center justify-center px-6 py-20">
        <div id="container" class="card-veritas max-w-lg w-full">
            <div class="mb-10 border-b border-[var(--border)] pb-6">
                <h2 class="text-3xl font-extrabold mb-2 tracking-tight">Post Verified Review</h2>
                <p id="storeInfo" class="text-blue-500 font-bold">Connecting to Asset Hub...</p>
            </div>

            <div id="formBody">
                <label class="block text-xs font-bold uppercase tracking-widest mb-2 opacity-60">Experience Score</label>
                <select id="r" class="mb-6 block w-full">
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Great</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê Good</option>
                    <option value="2">‚≠ê‚≠ê Poor</option>
                    <option value="1">‚≠ê Terrible</option>
                </select>

                <label class="block text-xs font-bold uppercase tracking-widest mb-2 opacity-60">Your Feedback</label>
                <textarea id="msg" placeholder="Share the details of your visit..." rows="5" class="mb-8"></textarea>
                
                <button id="btn" onclick="send()" class="btn-primary w-full text-lg py-4">Publish Review</button>
            </div>
        </div>
    </main>

    <footer class="border-t border-[var(--border)] py-8 bg-[var(--surface)]">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center text-[10px] uppercase tracking-widest font-bold opacity-50">
            <div>The White Rabbit bored creation</div>
            <div>Powered by Polkadot paseo testnet</div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        const p = new URLSearchParams(window.location.search);
        const bAddr = p.get('business');
        const rid = p.get('receipt');

        window.onload = async () => {
            await connectWallet();
            const b = await contract.businesses(bAddr);
            if(!b.isActive) {
                document.getElementById('container').innerHTML = `<div class="text-center py-10"><h1 class="text-red-500 font-bold text-2xl">Unauthorized Link</h1><a href="index.html" class="btn-outline inline-block mt-8">Return Home</a></div>`;
            } else {
                document.getElementById('storeInfo').innerText = `Writing review for: ${b.name}`;
            }
        };

        async function send() {
            try {
                const btn = document.getElementById('btn');
                btn.innerText = "Processing...";
                const tx = await contract.postReview(bAddr, document.getElementById('r').value, document.getElementById('msg').value, ethers.id(rid), "0x");
                await tx.wait();
                window.location.href = `store.html?id=${bAddr}`;
            } catch (e) { alert(e.message); btn.innerText = "Publish Review"; }
        }
    </script>
</body>
</html>
