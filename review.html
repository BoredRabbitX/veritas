<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review | Veritas</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        .merchant-found { 
            display: block !important; 
            animation: slideIn 0.4s cubic-bezier(0.2, 1, 0.3, 1) forwards;
            border: 1px solid #22c55e !important;
            background: rgba(34, 197, 94, 0.02) !important;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        .verified-tag { 
            font-size: 7px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px;
            background: #22c55e; color: white; padding: 2px 8px; border-radius: 2px;
        }

        input, textarea, select {
            background: rgba(255,255,255,0.02) !important;
            border: 1px solid rgba(255,255,255,0.05) !important;
            transition: all 0.2s;
        }
        input:focus, textarea:focus { border-color: #2563eb !important; outline: none; background: rgba(255,255,255,0.04) !important; }
        
        .waiting-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 0.3; } }
    </style>
</head>
<body class="bg-[var(--bg-main)] text-[var(--text-main)] antialiased">
    <div id="header-root"></div>

    <main class="max-w-xl mx-auto px-6 py-20">
        <div class="card-veritas p-10 border-white/5 shadow-none bg-white/[0.01]">
            
            <div id="authNotice" class="mb-10 py-3 border border-blue-600/20 bg-blue-600/5 rounded-xl text-center waiting-pulse">
                <p class="text-[9px] font-bold uppercase tracking-[0.3em] text-blue-500">Initializing Protocol...</p>
            </div>

            <h1 class="text-4xl font-black italic uppercase tracking-tighter mb-10 leading-none">
                Submit <span class="text-blue-600">Review</span>
            </h1>

            <div class="space-y-6">
                <div>
                    <label class="text-[8px] font-bold uppercase opacity-30 mb-2 block tracking-widest">Receipt Identity</label>
                    <input id="rId" type="text" 
                           class="w-full text-sm font-mono p-4 rounded-xl uppercase tracking-tighter" 
                           placeholder="VER-XXXX-XXXX">
                    <p id="searchStatus" class="text-[7px] uppercase mt-2 font-bold text-blue-500 tracking-widest hidden"></p>
                </div>

                <div id="merchantBadge" class="hidden p-6 rounded-2xl border border-white/5 transition-all">
                    <div class="flex justify-between items-center mb-3">
                        <span class="verified-tag">On-Chain Verified</span>
                        <span class="text-[8px] font-mono opacity-20 uppercase" id="mAddrLabel">---</span>
                    </div>
                    <h3 id="detectedName" class="text-2xl font-black uppercase italic tracking-tighter leading-none text-green-500">---</h3>
                    <input type="hidden" id="mAddr">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[8px] font-bold uppercase opacity-30 mb-2 block tracking-widest">Your Alias</label>
                        <input id="reviewerName" type="text" class="w-full p-4 rounded-xl text-xs" placeholder="e.g. John D.">
                    </div>
                    <div>
                        <label class="text-[8px] font-bold uppercase opacity-30 mb-2 block tracking-widest">Rating Score</label>
                        <select id="stars" class="w-full p-4 rounded-xl text-xs font-bold">
                            <option value="5">5 ★ EXCELLENT</option>
                            <option value="4">4 ★ GOOD</option>
                            <option value="3">3 ★ AVERAGE</option>
                            <option value="2">2 ★ POOR</option>
                            <option value="1">1 ★ TERRIBLE</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-[8px] font-bold uppercase opacity-30 mb-2 block tracking-widest">Review Content</label>
                    <textarea id="comment" class="w-full h-32 p-4 rounded-xl text-xs resize-none" placeholder="Share your experience..."></textarea>
                </div>

                <button id="submitBtn" onclick="submitReview()" class="btn-primary w-full py-5 text-[10px] font-black uppercase tracking-[0.3em] opacity-30 cursor-not-allowed" disabled>
                    Waiting for Wallet...
                </button>
            </div>
        </div>
    </main>

    <div id="footer-root"></div>

    <script src="app.js"></script>
    <script src="components.js"></script>
    <script>
        // Sincronizzazione con app.js
        const syncInterval = setInterval(() => {
            if (window.signer && window.engContract) {
                initPage();
                clearInterval(syncInterval);
            }
        }, 500);

        function initPage() {
            document.getElementById('authNotice').classList.add('hidden');
            const btn = document.getElementById('submitBtn');
            btn.disabled = false;
            btn.classList.remove('opacity-30', 'cursor-not-allowed');
            btn.innerText = "Publish to Ledger";
            
            const urlRid = new URLSearchParams(window.location.search).get('rid');
            if (urlRid) {
                document.getElementById('rId').value = urlRid.toUpperCase();
                detectMerchant(urlRid.toUpperCase());
            }
        }

        const rIdInput = document.getElementById('rId');
        const statusText = document.getElementById('searchStatus');

        rIdInput.addEventListener('input', (e) => {
            const val = e.target.value.trim().toUpperCase();
            if (val.length >= 8) {
                statusText.classList.remove('hidden');
                statusText.innerText = "Querying Blockchain...";
                detectMerchant(val);
            } else {
                statusText.classList.add('hidden');
                resetUI();
            }
        });

        async function detectMerchant(rid) {
            if (!window.engContract) return;
            try {
                const ridBytes = rid.startsWith('0X') ? rid : ethers.encodeBytes32String(rid);
                const issuer = await window.engContract.receiptIssuers(ridBytes);
                
                if (issuer && issuer !== "0x0000000000000000000000000000000000000000") {
                    const b = await window.regContract.businesses(issuer);
                    document.getElementById('detectedName').innerText = b.name;
                    document.getElementById('mAddrLabel').innerText = issuer.slice(0,6) + "..." + issuer.slice(-4);
                    document.getElementById('mAddr').value = issuer;
                    
                    statusText.classList.add('hidden');
                    const badge = document.getElementById('merchantBadge');
                    badge.classList.remove('hidden');
                    badge.classList.add('merchant-found');
                } else {
                    statusText.innerText = "Code not recognized";
                    resetUI();
                }
            } catch(e) {
                statusText.innerText = "Invalid ID Format";
                resetUI();
            }
        }

        function resetUI() {
            const badge = document.getElementById('merchantBadge');
            badge.classList.add('hidden');
            badge.classList.remove('merchant-found');
        }

        async function submitReview() {
            const mAddr = document.getElementById('mAddr').value;
            if (!mAddr) return;
            
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "Broadcasting...";

            try {
                const rid = rIdInput.value.trim().toUpperCase();
                const ridBytes = rid.startsWith('0X') ? rid : ethers.encodeBytes32String(rid);
                const reviewer = document.getElementById('reviewerName').value || "Anonymous";
                const content = `[${reviewer}] ${document.getElementById('comment').value}`;
                
                const tx = await window.revContract.submitReview(mAddr, document.getElementById('stars').value, content, ridBytes);
                await tx.wait();
                alert("Immutable Review Published!");
                window.location.href = "explore.html";
            } catch(e) {
                alert("Protocol Error.");
                btn.disabled = false; btn.innerText = "Publish to Ledger";
            }
        }
    </script>
</body>
</html>
