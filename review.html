<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review | Veritas</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        .merchant-found { 
            display: block !important; 
            animation: slideIn 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            border: 2px solid #22c55e !important;
            background: rgba(34, 197, 94, 0.05) !important;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .verified-badge {
            background: #22c55e;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 8px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="bg-[var(--bg-main)] text-[var(--text-main)]">
    <div id="header-root"></div>

    <main class="max-w-2xl mx-auto px-6 py-20">
        <div class="card-veritas p-12 shadow-2xl">
            <h1 class="text-5xl font-black italic uppercase mb-10 leading-none tracking-tighter">
                Verified <span class="text-blue-600">Review</span>
            </h1>

            <div class="space-y-8">
                <div>
                    <label class="text-[9px] font-black uppercase opacity-40 mb-3 block tracking-widest">Receipt Code</label>
                    <input id="rId" type="text" 
                           class="w-full text-lg font-mono border-b border-[var(--border)] bg-transparent py-2 outline-none focus:border-blue-600 uppercase transition-all" 
                           placeholder="VER-XXXX-XXXX">
                    <p id="searchStatus" class="text-[8px] uppercase mt-2 opacity-30 font-bold hidden">Searching on-chain...</p>
                </div>

                <div id="merchantBadge" class="hidden p-8 rounded-[2rem] border border-[var(--border)] transition-all">
                    <div class="flex justify-between items-center mb-4">
                        <span class="verified-badge">On-Chain Verified</span>
                        <span class="text-[8px] font-mono opacity-40 uppercase" id="mAddrLabel">0x...</span>
                    </div>
                    <h3 id="detectedName" class="text-4xl font-black uppercase italic leading-none text-[var(--text-main)]">---</h3>
                    <input type="hidden" id="mAddr">
                </div>

                <div>
                    <label class="text-[9px] font-black uppercase opacity-40 mb-3 block tracking-widest">Reviewer Name</label>
                    <input id="reviewerName" type="text" class="w-full bg-[var(--card-bg)] border border-[var(--border)] rounded-xl p-4 text-sm outline-none focus:border-blue-600" placeholder="John Doe">
                </div>

                <div>
                    <label class="text-[9px] font-black uppercase opacity-40 mb-3 block tracking-widest">Rating Score</label>
                    <select id="stars" class="w-full p-4 rounded-xl border border-[var(--border)] bg-[var(--card-bg)] font-bold text-sm outline-none">
                        <option value="5">★★★★★ - Excellent</option>
                        <option value="4">★★★★☆ - Good</option>
                        <option value="3">★★★☆☆ - Average</option>
                        <option value="2">★★☆☆☆ - Poor</option>
                        <option value="1">★☆☆☆☆ - Terrible</option>
                    </select>
                </div>

                <div>
                    <label class="text-[9px] font-black uppercase opacity-40 mb-3 block tracking-widest">Experience Details</label>
                    <textarea id="comment" class="w-full h-32 p-4 rounded-xl border border-[var(--border)] bg-[var(--card-bg)] text-sm outline-none focus:border-blue-600 resize-none" placeholder="Describe your service experience..."></textarea>
                </div>

                <button id="submitBtn" onclick="submitReview()" class="btn-primary w-full py-6 font-black uppercase tracking-[0.2em] shadow-xl">
                    Broadcast Review
                </button>
            </div>
        </div>
    </main>

    <div id="footer-root"></div>

    <script src="app.js"></script>
    <script src="components.js"></script>
    <script>
        const rIdInput = document.getElementById('rId');
        const statusText = document.getElementById('searchStatus');

        rIdInput.addEventListener('input', (e) => {
            const val = e.target.value.trim().toUpperCase();
            if (val.length >= 8) {
                statusText.classList.remove('hidden');
                statusText.innerText = "Searching on-chain...";
                detectMerchant(val);
            } else {
                statusText.classList.add('hidden');
                resetBadge();
            }
        });

        function resetBadge() {
            const badge = document.getElementById('merchantBadge');
            badge.classList.add('hidden');
            badge.classList.remove('merchant-found');
        }

        async function detectMerchant(rid) {
            const badge = document.getElementById('merchantBadge');
            const nameDisplay = document.getElementById('detectedName');
            const addrDisplay = document.getElementById('mAddrLabel');
            const addrInput = document.getElementById('mAddr');

            if (!window.engContract) return;

            try {
                const ridBytes = ethers.encodeBytes32String(rid);
                const issuer = await engContract.receiptIssuers(ridBytes);
                
                if (issuer && issuer !== "0x0000000000000000000000000000000000000000") {
                    const b = await regContract.businesses(issuer);
                    nameDisplay.innerText = sanitize(b.name);
                    addrDisplay.innerText = issuer.slice(0,6) + "..." + issuer.slice(-4);
                    addrInput.value = issuer;
                    
                    statusText.classList.add('hidden');
                    badge.classList.remove('hidden');
                    badge.classList.add('merchant-found');
                } else {
                    statusText.innerText = "Code not recognized on ledger";
                    resetBadge();
                }
            } catch(e) {
                statusText.innerText = "Invalid code format";
                resetBadge();
            }
        }

        async function submitReview() {
            if (!window.signer) return alert("Connect Wallet first!");
            const btn = document.getElementById('submitBtn');
            const mAddr = document.getElementById('mAddr').value;
            const rid = rIdInput.value.trim().toUpperCase();
            const reviewer = document.getElementById('reviewerName').value;
            const stars = document.getElementById('stars').value;
            const comment = document.getElementById('comment').value;

            if (!mAddr) return alert("Merchant not identified. Enter a valid receipt code.");
            if (!reviewer || !comment) return alert("All fields are required.");

            btn.disabled = true; btn.innerText = "Publishing...";

            try {
                const ridBytes = ethers.encodeBytes32String(rid);
                const finalContent = `[${reviewer}] ${comment}`;
                const tx = await revContract.submitReview(mAddr, stars, finalContent, ridBytes);
                await tx.wait();
                alert("Success! Review is now immutable.");
                window.location.href = "explore.html";
            } catch(e) {
                console.error(e);
                alert("Blockchain transaction failed.");
                btn.disabled = false; btn.innerText = "Broadcast Review";
            }
        }

        window.addEventListener('load', () => {
            const urlRid = new URLSearchParams(window.location.search).get('rid');
            if (urlRid) {
                rIdInput.value = urlRid.toUpperCase();
                setTimeout(() => detectMerchant(urlRid.toUpperCase()), 1200);
            }
        });

        window.addEventListener('contractsReady', () => {
            if (rIdInput.value) detectMerchant(rIdInput.value.toUpperCase());
        });
    </script>
</body>
</html>
