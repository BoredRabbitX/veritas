<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review | Veritas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">

    <div class="nav-container">
        <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center gap-8">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-blue-500/20">V</div>
                    <span class="text-2xl font-black tracking-tighter uppercase italic">Veritas</span>
                </a>
                <div class="hidden md:flex gap-6 text-[10px] font-bold uppercase tracking-widest">
                    <a href="explore.html" class="opacity-60 hover:opacity-100 transition">Explore</a>
                    <a href="review.html" class="text-blue-600 transition">Submit Review</a>
                    <a href="dashboard.html" class="opacity-60 hover:opacity-100 transition">Merchant Hub</a>
                </div>
            </div>
            <button id="connectBtn" class="btn-primary text-xs py-2 px-6" onclick="connectWallet()">Connect Wallet</button>
        </nav>
    </div>

    <main class="main-content flex-grow px-6 py-12 flex flex-col justify-center">
        <div class="max-w-2xl mx-auto w-full">
            <div id="authGuard" class="text-center py-10">
                <h2 class="text-4xl font-black italic uppercase mb-4">Verification Required</h2>
                <button onclick="connectWallet()" class="btn-primary px-10 py-4">Connect Wallet</button>
            </div>

            <div id="reviewForm" class="hidden">
                <h1 class="text-5xl font-black italic uppercase tracking-tighter mb-8">Submit Feedback</h1>
                
                <div class="space-y-6 p-8 bg-white/5 rounded-3xl border border-white/5">
                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-[9px] font-bold opacity-30 uppercase tracking-widest ml-1">Merchant Address</label>
                            <input id="bizAddr" type="text" class="bg-black border border-white/10 w-full p-4 rounded-xl text-xs font-mono outline-none focus:border-blue-600" placeholder="0x...">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[9px] font-bold opacity-30 uppercase tracking-widest ml-1">Receipt ID</label>
                            <input id="receiptId" type="text" class="bg-black border border-white/10 w-full p-4 rounded-xl text-xs font-mono text-blue-500 uppercase outline-none focus:border-blue-600" placeholder="V3-XXXXXX">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-[9px] font-bold opacity-30 uppercase tracking-widest ml-1">Reviewer Name</label>
                        <input id="userName" type="text" class="bg-black border border-white/10 w-full p-4 rounded-xl outline-none focus:border-blue-600" placeholder="Your Name">
                    </div>

                    <div class="space-y-2">
                        <label class="text-[9px] font-bold opacity-30 uppercase tracking-widest ml-1">Rating (1 to 5 Stars)</label>
                        <div class="flex gap-4 items-center bg-black p-4 rounded-xl border border-white/10">
                            <input id="rating" type="range" min="1" max="5" value="5" class="w-full accent-blue-600">
                            <span id="ratingVal" class="text-xl font-black italic text-blue-600 w-8">5</span>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-[9px] font-bold opacity-30 uppercase tracking-widest ml-1">Message</label>
                        <textarea id="content" rows="4" class="bg-black border border-white/10 w-full p-4 rounded-xl outline-none focus:border-blue-600" placeholder="Describe your experience..."></textarea>
                    </div>

                    <button id="subBtn" onclick="submit()" class="btn-primary w-full py-5 text-sm uppercase font-black tracking-widest">Publish On-Chain</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="max-w-7xl mx-auto px-6 py-12 flex flex-col md:flex-row justify-between items-center border-t border-white/5 gap-6">
            <div class="text-[10px] uppercase font-bold opacity-30 tracking-[0.3em]">The White Rabbit bored creation</div>
            <div class="flex gap-8 text-[10px] font-black uppercase tracking-widest opacity-30">
                <a href="#" class="hover:text-blue-600 transition">Smart Contract</a>
                <a href="#" class="hover:text-blue-600 transition">Paseo Explorer</a>
                <a href="#" class="hover:text-blue-600 transition">Documentation</a>
            </div>
            <div class="text-[10px] font-black text-blue-600 tracking-widest uppercase">Veritas Protocol Â© 2026</div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        document.getElementById('rating').oninput = function() { document.getElementById('ratingVal').innerText = this.value; };
        async function initPage() {
            document.getElementById('authGuard').classList.add('hidden');
            document.getElementById('reviewForm').classList.remove('hidden');
            const params = new URLSearchParams(window.location.search);
            if(params.get('biz')) document.getElementById('bizAddr').value = params.get('biz');
            if(params.get('id')) document.getElementById('receiptId').value = params.get('id');
        }
        async function submit() {
            const btn = document.getElementById('subBtn');
            const ridHash = ethers.keccak256(ethers.toUtf8Bytes(document.getElementById('receiptId').value.trim().toUpperCase()));
            const fullMsg = `${document.getElementById('userName').value}: ${document.getElementById('content').value}`;
            btn.innerText = "SIGNING...";
            try {
                const tx = await revContract.submitReview(document.getElementById('bizAddr').value, document.getElementById('rating').value, fullMsg, "", ridHash);
                await tx.wait();
                window.location.href = "index.html";
            } catch(e) { alert(e.message); btn.innerText = "Publish On-Chain"; }
        }
    </script>
</body>
</html>
