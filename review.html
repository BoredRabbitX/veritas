<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Submit Review | Veritas</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body>
    <div class="nav-container">
        <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="font-black text-2xl tracking-tighter italic">VERITAS</a>
            <div class="hidden md:flex gap-6 text-[10px] font-bold uppercase tracking-widest">
                <a href="explore.html" class="opacity-60 hover:opacity-100">Explore</a>
                <a href="review.html" class="text-blue-600">Submit Review</a>
                <a href="dashboard.html" class="opacity-60 hover:opacity-100">Merchant Hub</a>
            </div>
            <button id="connectBtn" class="btn-primary text-xs" onclick="connectWallet()">Connect</button>
        </nav>
    </div>
    <main class="max-w-lg mx-auto px-6 py-12">
        <div class="card-veritas shadow-2xl">
            <h2 class="text-3xl font-black mb-8 italic">Verified Feedback</h2>
            <div id="step1" class="space-y-4">
                <select id="bizSel" class="w-full bg-gray-50 dark:bg-zinc-800 p-4 rounded-xl border border-gray-100 dark:border-zinc-800"><option>Loading stores...</option></select>
                <input id="rID" type="text" placeholder="Receipt ID (V35-XXXX)">
                <button onclick="verify()" class="btn-primary w-full py-4">Verify On-Chain</button>
            </div>
            <div id="step2" class="hidden space-y-4">
                <div class="p-4 bg-blue-100 dark:bg-blue-900/30 rounded-xl text-center font-bold text-blue-600" id="bizLab"></div>
                <input id="cNam" type="text" placeholder="Your Name">
                <select id="rat"><option value="5">⭐⭐⭐⭐⭐ Excellent</option><option value="1">⭐ Terrible</option></select>
                <textarea id="com" placeholder="Your experience..." rows="4"></textarea>
                <button id="subBtn" onclick="submit()" class="btn-primary w-full py-4">Publish Review</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <script>
        window.onload = async () => {
            await connectWallet(true);
            const ev = await contract.queryFilter(contract.filters.BusinessRegistered(), 0);
            const sel = document.getElementById('bizSel'); sel.innerHTML = '<option value="">-- Choose Store --</option>';
            [...new Set(ev.map(e=>e.args.owner))].forEach(async a=>{
                const b = await contract.businesses(a);
                if(b.isActive) sel.innerHTML += `<option value="${a}">${b.name}</option>`;
            });
            if(new URLSearchParams(window.location.search).get('business')) {
                sel.value = new URLSearchParams(window.location.search).get('business');
                document.getElementById('rID').value = new URLSearchParams(window.location.search).get('receipt');
            }
        };
        async function verify() {
            const biz = document.getElementById('bizSel').value;
            const rid = document.getElementById('rID').value.trim();
            try {
                const hash = ethers.keccak256(ethers.toUtf8Bytes(rid));
                const [v, u, b] = await Promise.all([contract.validReceipts(hash), contract.usedReceipts(hash), contract.businesses(biz)]);
                if(!v) throw new Error("Invalid receipt."); if(u) throw new Error("Already used.");
                document.getElementById('step1').classList.add('hidden'); document.getElementById('step2').classList.remove('hidden');
                document.getElementById('bizLab').innerText = b.name;
            } catch(e) { alert(e.message); }
        }
        async function submit() {
            const b = document.getElementById('subBtn'); b.disabled = true; b.innerText = "Processing...";
            try {
                const tx = await contract.postReview(document.getElementById('bizSel').value, document.getElementById('cNam').value || "Anon", parseInt(document.getElementById('rat').value), document.getElementById('com').value || "Review", ethers.keccak256(ethers.toUtf8Bytes(document.getElementById('rID').value.trim())), { gasLimit: 500000, type: 0 });
                await tx.wait(); window.location.href = "store.html?id="+document.getElementById('bizSel').value;
            } catch(e) { alert(e.message); b.disabled = false; b.innerText = "Publish Review"; }
        }
    </script>
</body>
</html>
