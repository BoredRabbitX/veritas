<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review | Veritas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="bg-[#09090b] text-[#f4f4f5] min-h-screen">
    <main class="max-w-xl mx-auto p-6 py-20">
        <h1 class="text-4xl font-black italic uppercase mb-2">Post Review</h1>
        <p class="opacity-40 text-xs font-bold uppercase mb-10 tracking-widest">Verified On-Chain Feedback</p>

        <div class="space-y-6">
            <div class="space-y-2">
                <label class="text-[10px] font-bold opacity-30 uppercase">Merchant Address</label>
                <input id="bizAddr" type="text" readonly class="bg-zinc-900 border border-white/5 w-full p-4 rounded-xl opacity-50">
            </div>
            <div class="space-y-2">
                <label class="text-[10px] font-bold opacity-30 uppercase">Receipt ID</label>
                <input id="receiptId" type="text" readonly class="bg-zinc-900 border border-white/5 w-full p-4 rounded-xl opacity-50">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold opacity-30 uppercase">Rating (1-5)</label>
                    <input id="rating" type="number" min="1" max="5" value="5" class="bg-black border border-white/10 w-full p-4 rounded-xl">
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-bold opacity-30 uppercase">Your Experience</label>
                <textarea id="content" rows="4" class="bg-black border border-white/10 w-full p-4 rounded-xl" placeholder="How was the service?"></textarea>
            </div>

            <button id="subBtn" onclick="submit()" class="w-full bg-blue-600 font-black py-5 rounded-2xl shadow-lg shadow-blue-600/20">SUBMIT TO BLOCKCHAIN</button>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('bizAddr').value = params.get('biz');
            document.getElementById('receiptId').value = params.get('id');
        });

        async function submit() {
            const btn = document.getElementById('subBtn');
            const biz = document.getElementById('bizAddr').value;
            const ridText = document.getElementById('receiptId').value;
            const rate = document.getElementById('rating').value;
            const msg = document.getElementById('content').value;

            if(!msg) return alert("Please write a review");
            btn.innerText = "SIGNING...";

            try {
                const ridHash = ethers.keccak256(ethers.toUtf8Bytes(ridText));
                const tx = await revContract.submitReview(biz, rate, msg, "", ridHash);
                await tx.wait();
                alert("Review Published!");
                window.location.href = "index.html";
            } catch(e) { 
                alert(e.message); 
                btn.innerText = "SUBMIT TO BLOCKCHAIN";
            }
        }
    </script>
</body>
</html>
