<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Submit Review | Veritas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div class="nav-container">
        <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center gap-8">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold">V</div>
                    <span class="text-2xl font-bold">Veritas</span>
                </a>
                <div class="hidden md:flex gap-6 text-sm font-medium opacity-70">
                    <a href="dashboard.html" class="hover:text-blue-600">Merchant Dashboard</a>
                    <a href="review.html" class="text-blue-600 font-bold">Customer Portal</a>
                </div>
            </div>
            <button id="darkModeToggle" class="p-2">üåì</button>
        </nav>
    </div>

    <main class="main-content flex items-center justify-center px-6 py-12">
        <div id="denied" class="hidden card-veritas max-w-md w-full text-center border-red-500">
            <h2 class="text-2xl font-bold text-red-600 mb-4">Action Required</h2>
            <p id="reason" class="opacity-70 mb-6"></p>
            <button onclick="location.reload()" class="btn-outline w-full">Retry</button>
        </div>

        <div id="reviewForm" class="hidden card-veritas max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6">Verified Feedback</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold uppercase mb-1 opacity-50">Your Name</label>
                    <input id="custName" type="text" placeholder="Enter your name">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase mb-1 opacity-50">Rating</label>
                    <select id="rating">
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Great</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê Good</option>
                        <option value="2">‚≠ê‚≠ê Poor</option>
                        <option value="1">‚≠ê Terrible</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase mb-1 opacity-50">Comment</label>
                    <textarea id="comment" placeholder="How was your experience?" rows="4"></textarea>
                </div>
                <button id="submitBtn" onclick="sendReview()" class="btn-primary w-full py-4">Publish on Blockchain</button>
            </div>
        </div>

        <div id="connectPrompt" class="card-veritas max-w-md w-full text-center">
            <h2 class="text-xl font-bold mb-4">Wallet Required</h2>
            <p class="mb-6 opacity-60">Connect your wallet to verify your identity and post.</p>
            <button onclick="handleConnect()" class="btn-primary w-full">Connect Wallet</button>
        </div>
    </main>

    <footer>
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center text-[10px] uppercase tracking-widest font-bold opacity-50">
            <div>The White Rabbit bored creation</div>
            <div>Powered by Polkadot paseo testnet</div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        const p = new URLSearchParams(window.location.search);
        const bA = p.get('business');
        const rid = p.get('receipt');

        async function handleConnect() {
            if(await connectWallet()) checkAccess();
        }

        window.onload = () => { if(localStorage.getItem('veritas_connected')) checkAccess(); };

        async function checkAccess() {
            if(!bA || !rid) return showError("Invalid Link: Missing business or receipt data.");
            
            try {
                if(!contract) await connectWallet(true);
                const userAddr = (await signer.getAddress()).toLowerCase();
                const biz = await contract.businesses(bA);
                const used = await contract.usedReceipts(ethers.id(rid));

                if(!biz.isActive) return showError("Store not registered on Veritas.");
                if(userAddr === bA.toLowerCase()) return showError("Merchants cannot review themselves.");
                if(used) return showError("This receipt has already been used.");

                document.getElementById('connectPrompt').classList.add('hidden');
                document.getElementById('reviewForm').classList.remove('hidden');
            } catch (e) { showError("Connection Error: " + e.message); }
        }

        function showError(msg) {
            document.getElementById('connectPrompt').classList.add('hidden');
            document.getElementById('reviewForm').classList.add('hidden');
            document.getElementById('denied').classList.remove('hidden');
            document.getElementById('reason').innerText = msg;
        }

        async function sendReview() {
            const btn = document.getElementById('submitBtn');
            const name = document.getElementById('custName').value || "Anonymous";
            const msg = document.getElementById('comment').value;
            const fullContent = `[${name}] ${msg}`;

            try {
                btn.innerText = "Processing...";
                btn.disabled = true;
                const tx = await contract.postReview(bA, document.getElementById('rating').value, fullContent, ethers.id(rid), "0x");
                await tx.wait();
                window.location.href = `store.html?id=${bA}`;
            } catch (e) {
                btn.innerText = "Publish on Blockchain";
                btn.disabled = false;
                alert("Error: " + (e.reason || "Transaction rejected. Check your balance or if the receipt is valid."));
            }
        }
    </script>
</body>
</html>
