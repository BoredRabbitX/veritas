<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Submit Review | Veritas</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div class="nav-container">
        <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="font-black text-2xl tracking-tighter italic">VERITAS</a>
            <div class="hidden md:flex gap-6 text-[10px] font-bold uppercase tracking-widest">
                <a href="explore.html" class="opacity-60 hover:opacity-100">Explore</a>
                <a href="review.html" class="text-blue-600">Submit Review</a>
                <a href="dashboard.html" class="opacity-60 hover:opacity-100">Merchant Hub</a>
            </div>
            <button id="connectBtn" class="btn-primary text-xs" onclick="connectWallet()">Connect</button>
        </nav>
    </div>

    <main class="flex-grow flex flex-col items-center justify-center py-12">
        <div class="card-veritas shadow-2xl max-w-lg w-full">
            <h2 class="text-3xl font-black mb-8 italic">Verified Feedback</h2>
            <div id="step1" class="space-y-4">
                <label class="text-[10px] font-bold uppercase opacity-40 ml-1">Choose Store</label>
                <select id="bizSel" class="w-full bg-zinc-900 p-4 rounded-xl border border-white/10 text-sm"><option>Loading stores...</option></select>
                <label class="text-[10px] font-bold uppercase opacity-40 ml-1">Receipt Code</label>
                <input id="rID" type="text" placeholder="V35-XXXXXX">
                <button onclick="verify()" class="btn-primary w-full py-4 shadow-xl shadow-blue-500/10">Verify Receipt</button>
            </div>
            <div id="step2" class="hidden space-y-4">
                <div class="p-4 bg-blue-500/10 rounded-xl text-center font-bold text-blue-500 border border-blue-500/20" id="bizLab"></div>
                <input id="cNam" type="text" placeholder="Display Name">
                <select id="rat"><option value="5">⭐⭐⭐⭐⭐ Excellent</option><option value="4">⭐⭐⭐⭐ Great</option><option value="1">⭐ Poor</option></select>
                <textarea id="com" placeholder="Your review..." rows="4"></textarea>
                <button id="subBtn" onclick="submit()" class="btn-primary w-full py-4">Publish Review</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="max-w-7xl mx-auto px-6 py-10 flex flex-col md:flex-row justify-between items-center border-t border-white/10 gap-4">
            <div class="text-[10px] uppercase font-bold opacity-30 tracking-widest">The White Rabbit bored creation</div>
            <div class="text-[10px] font-black text-blue-600 uppercase tracking-widest">Veritas Protocol V3.5</div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        window.onload = async () => {
            await connectWallet(true);
            const events = await contract.queryFilter(contract.filters.BusinessRegistered(), 0);
            const sel = document.getElementById('bizSel'); sel.innerHTML = '<option value="">-- Select Store --</option>';
            const stores = [...new Set(events.map(e=>e.args.owner))];
            for(let a of stores) {
                const b = await contract.businesses(a);
                if(b.isActive) sel.innerHTML += `<option value="${a}">${b.name}</option>`;
            }
            const p = new URLSearchParams(window.location.search);
            if(p.get('business')) sel.value = p.get('business');
            if(p.get('receipt')) document.getElementById('rID').value = p.get('receipt');
        };
        async function verify() {
            const biz = document.getElementById('bizSel').value;
            const rid = document.getElementById('rID').value.trim();
            if(!biz || !rid) return alert("Select store and enter receipt.");
            try {
                const hash = ethers.keccak256(ethers.toUtf8Bytes(rid));
                const [v, u, b] = await Promise.all([contract.validReceipts(hash), contract.usedReceipts(hash), contract.businesses(biz)]);
                if(!v) throw new Error("Receipt not found on-chain.");
                if(u) throw new Error("Receipt already used.");
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                document.getElementById('bizLab').innerText = "Verified for: " + b.name;
            } catch(e) { alert(e.message); }
        }
        async function submit() {
            const b = document.getElementById('subBtn'); b.disabled = true; b.innerText = "Signing...";
            try {
                const tx = await contract.postReview(document.getElementById('bizSel').value, document.getElementById('cNam').value || "Anon", parseInt(document.getElementById('rat').value), document.getElementById('com').value || "Verified Review", ethers.keccak256(ethers.toUtf8Bytes(document.getElementById('rID').value.trim())), { gasLimit: 500000, type: 0 });
                await tx.wait(); window.location.href = "store.html?id="+document.getElementById('bizSel').value;
            } catch(e) { alert(e.message); b.disabled = false; b.innerText = "Publish Review"; }
        }
    </script>
</body>
</html>
