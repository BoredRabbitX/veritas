<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review | Veritas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        .merchant-reveal { animation: slideDown 0.4s ease-out forwards; }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Style for the detected box */
        #merchantBadge { border: 2px solid #2563eb; background: rgba(37, 99, 235, 0.05); }
    </style>
</head>
<body class="bg-[var(--bg-main)] text-[var(--text-main)]">
    <div id="header-root"></div>

    <main class="max-w-2xl mx-auto px-6 py-20">
        <div class="card-veritas p-12 shadow-2xl">
            <h1 class="text-5xl font-black italic uppercase mb-10 leading-none tracking-tighter">
                Verified <span class="text-blue-600">Review</span>
            </h1>

            <div class="space-y-8">
                <div>
                    <label class="text-[9px] font-black uppercase opacity-40 mb-3 block tracking-widest">Receipt ID</label>
                    <input id="rId" type="text" 
                           class="w-full text-lg font-mono border-b border-[var(--border)] bg-transparent py-2 outline-none focus:border-blue-600 transition-colors uppercase" 
                           placeholder="PASTE VER-XXXX CODE OR HASH...">
                </div>

                <div id="merchantBadge" class="hidden merchant-reveal p-6 rounded-2xl">
                    <div class="flex items-center gap-3 mb-2">
                        <span class="flex h-2 w-2 rounded-full bg-blue-600 animate-pulse"></span>
                        <p class="text-[8px] font-black text-blue-600 uppercase tracking-widest">Target Merchant Identified</p>
                    </div>
                    <h3 id="detectedName" class="text-3xl font-black uppercase italic leading-none text-blue-600">---</h3>
                    <input type="hidden" id="mAddr">
                </div>

                <div>
                    <label class="text-[9px] font-black uppercase opacity-40 mb-3 block tracking-widest">Your Name / Alias</label>
                    <input id="reviewerName" type="text" 
                           class="w-full bg-[var(--card-bg)] border border-[var(--border)] rounded-xl p-4 text-sm focus:border-blue-600 outline-none transition" 
                           placeholder="Enter your name...">
                </div>

                <div>
                    <label class="text-[9px] font-black uppercase opacity-40 mb-3 block tracking-widest">Rating Score</label>
                    <select id="stars" class="w-full p-4 rounded-xl border border-[var(--border)] bg-[var(--card-bg)] font-bold text-sm outline-none focus:border-blue-600 transition">
                        <option value="5">★★★★★ - Excellent</option>
                        <option value="4">★★★★☆ - Good</option>
                        <option value="3">★★★☆☆ - Average</option>
                        <option value="2">★★☆☆☆ - Poor</option>
                        <option value="1">★☆☆☆☆ - Terrible</option>
                    </select>
                </div>

                <div>
                    <label class="text-[9px] font-black uppercase opacity-40 mb-3 block tracking-widest">Detailed Experience</label>
                    <textarea id="comment" 
                              class="w-full h-32 p-4 rounded-xl border border-[var(--border)] bg-[var(--card-bg)] text-sm outline-none focus:border-blue-600 transition resize-none" 
                              placeholder="Describe your experience..."></textarea>
                </div>

                <button id="submitBtn" onclick="submitReview()" class="btn-primary w-full py-6 font-black uppercase tracking-[0.2em] shadow-xl">
                    Publish on Blockchain
                </button>
            </div>
        </div>
    </main>

    <div id="footer-root"></div>

    <script src="app.js"></script>
    <script src="components.js"></script>
    <script>
        // Funzione per intercettare il codice
        document.getElementById('rId').addEventListener('input', function(e) {
            detectMerchant(e.target.value.trim());
        });

        async function detectMerchant(rid) {
            const badge = document.getElementById('merchantBadge');
            const nameDisplay = document.getElementById('detectedName');
            const addrInput = document.getElementById('mAddr');

            // Aspetta che i contratti siano pronti
            if (!window.engContract || rid.length < 10) {
                badge.classList.add('hidden');
                return;
            }

            try {
                // Se il codice è nel formato VER-XXXX-XXXX, dobbiamo usare l'hash originale.
                // Se invece l'utente incolla direttamente l'hash (come dal QR), lo usiamo tal quale.
                // Per ora assumiamo che rid sia l'hash 0x... (quello che lo smart contract riconosce)
                
                const issuer = await engContract.receiptIssuers(rid);
                
                if (issuer && issuer !== "0x0000000000000000000000000000000000000000") {
                    const b = await regContract.businesses(issuer);
                    nameDisplay.innerText = b.name;
                    addrInput.value = issuer;
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            } catch(e) {
                badge.classList.add('hidden');
            }
        }

        async function submitReview() {
            if (!window.signer) return alert("Connect Wallet first!");
            
            const btn = document.getElementById('submitBtn');
            const mAddr = document.getElementById('mAddr').value;
            const rId = document.getElementById('rId').value.trim();
            const reviewer = document.getElementById('reviewerName').value;
            const stars = document.getElementById('stars').value;
            const comment = document.getElementById('comment').value;

            if (!mAddr) return alert("Valid Receipt ID required! We couldn't find a merchant for this code.");
            if (!reviewer || !comment) return alert("All fields are required.");

            btn.disabled = true;
            btn.innerText = "Broadcasting...";

            try {
                const finalContent = `[${reviewer}] ${comment}`;
                const tx = await revContract.submitReview(mAddr, stars, finalContent, rId);
                await tx.wait();
                alert("Success! Review Published.");
                window.location.href = "explore.html";
            } catch(e) {
                console.error(e);
                alert("Failed to publish.");
                btn.disabled = false;
                btn.innerText = "Publish on Blockchain";
            }
        }

        // Se arrivi da un QR code con ?rid=...
        window.addEventListener('load', () => {
            const urlRid = new URLSearchParams(window.location.search).get('rid');
            if (urlRid) {
                document.getElementById('rId').value = urlRid;
                setTimeout(() => detectMerchant(urlRid), 1000); // Delay per dare tempo ai contratti di caricare
            }
        });

        // Sync con l'header
        window.addEventListener('contractsReady', () => {
            const currentRid = document.getElementById('rId').value;
            if (currentRid) detectMerchant(currentRid);
        });
    </script>
</body>
</html>
