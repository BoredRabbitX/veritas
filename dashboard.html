<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Merchant | Veritas</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="nav-container">
        <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="font-black text-2xl tracking-tighter italic">VERITAS</a>
            <div class="hidden md:flex gap-6 text-[10px] font-bold uppercase tracking-widest">
                <a href="explore.html" class="opacity-60 hover:opacity-100">Explore</a>
                <a href="review.html" class="opacity-60 hover:opacity-100">Submit Review</a>
                <a href="dashboard.html" class="text-blue-600">Merchant Hub</a>
            </div>
            <button id="connectBtn" class="btn-primary text-xs" onclick="handleLogin()">Connect</button>
        </nav>
    </div>
    <main class="max-w-5xl mx-auto px-6 py-12">
        <div id="ui" class="grid md:grid-cols-2 gap-10 opacity-20 pointer-events-none">
            <div class="card-veritas">
                <h2 class="text-xl font-bold mb-4 uppercase">Profile</h2>
                <div id="reg"><input id="bn" type="text" placeholder="Store Name" class="mb-2"><input id="bc" type="text" placeholder="Category" class="mb-4"><button onclick="regBiz()" class="btn-primary w-full">Activate Store</button></div>
                <div id="active" class="hidden text-center"><h3 id="sn" class="text-3xl font-black text-blue-600 mb-2"></h3><p class="text-xs opacity-50 uppercase">Verified Merchant</p></div>
            </div>
            <div class="card-veritas">
                <h2 class="text-xl font-bold mb-4 uppercase">Issue Receipt</h2>
                <button id="gb" onclick="gen()" class="btn-primary w-full py-4 mb-4">REGISTER & GENERATE QR</button>
                <div id="qrcode" class="flex justify-center p-3 bg-white rounded-xl mx-auto"></div>
                <input id="ri" type="text" readonly class="mt-4 text-center font-mono text-xs opacity-40 w-full border-none">
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <script>
        async function handleLogin() {
            if(await connectWallet()) {
                document.getElementById('ui').classList.remove('opacity-20', 'pointer-events-none');
                const b = await contract.businesses(await signer.getAddress());
                if(b.isActive) { document.getElementById('reg').classList.add('hidden'); document.getElementById('active').classList.remove('hidden'); document.getElementById('sn').innerText = b.name; }
            }
        }
        async function regBiz() {
            const tx = await contract.registerBusiness(document.getElementById('bn').value, document.getElementById('bc').value);
            await tx.wait(); location.reload();
        }
        async function gen() {
            const b = document.getElementById('gb'); const id = "V35-" + Math.random().toString(36).substring(2, 10).toUpperCase();
            try {
                b.innerText = "Signing..."; b.disabled = true;
                const tx = await contract.issueReceipt(ethers.keccak256(ethers.toUtf8Bytes(id))); await tx.wait();
                const url = window.location.href.split('dashboard.html')[0] + "review.html?business=" + await signer.getAddress() + "&receipt=" + id;
                document.getElementById('qrcode').innerHTML = ""; new QRCode(document.getElementById('qrcode'), { text: url, width: 140, height: 140 });
                document.getElementById('ri').value = id; b.innerText = "REGISTERED";
            } catch(e) { alert(e.message); b.innerText = "REGISTER & GENERATE QR"; b.disabled = false; }
        }
    </script>
</body>
</html>
