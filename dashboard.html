<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Dashboard | Veritas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="nav-container"><nav class="max-w-7xl mx-auto p-4 flex justify-between items-center"><a href="index.html" class="font-black text-2xl">VERITAS</a><button id="connectBtn" class="btn-primary text-sm" onclick="handleLogin()">Connect Wallet</button></nav></div>

    <main class="main-content max-w-6xl mx-auto px-6 py-12">
        <div id="mainContent" class="opacity-20 pointer-events-none transition-all duration-500">
            <div class="grid md:grid-cols-2 gap-12">
                <div class="card-veritas border-l-4 border-l-blue-600" id="regCard">
                    <h2 class="text-2xl font-bold mb-6">Merchant Setup</h2>
                    <div id="regForm" class="space-y-4">
                        <input id="bizN" type="text" placeholder="Legal Store Name">
                        <input id="bizC" type="text" placeholder="Category">
                        <button onclick="register()" class="btn-primary w-full py-4">Activate On-Chain</button>
                    </div>
                    <div id="activeProfile" class="hidden text-center">
                        <div class="text-5xl mb-4">üè™</div>
                        <h3 id="activeName" class="text-3xl font-black">Store</h3>
                        <p id="activeCat" class="text-blue-600 font-bold uppercase text-xs mb-8">Category</p>
                        <a href="#" id="viewProfile" class="text-sm underline opacity-50">View Public Profile</a>
                    </div>
                </div>

                <div class="card-veritas">
                    <h2 class="text-2xl font-bold mb-6">Review QR Generator</h2>
                    <div class="space-y-4">
                        <input id="rid" type="text" placeholder="Enter Receipt ID (e.g. #1024)">
                        <button onclick="genQR()" class="btn-outline w-full py-3">Generate Link</button>
                        <div id="qrcode" class="mt-8 flex justify-center p-4 bg-white rounded-xl"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <script>
        async function handleLogin() {
            if(await connectWallet()) {
                document.getElementById('mainContent').classList.remove('opacity-20', 'pointer-events-none');
                const addr = await signer.getAddress();
                const biz = await contract.businesses(addr);
                if(biz.isActive) {
                    document.getElementById('regForm').classList.add('hidden');
                    document.getElementById('activeProfile').classList.remove('hidden');
                    document.getElementById('activeName').innerText = biz.name;
                    document.getElementById('activeCat').innerText = biz.category;
                    document.getElementById('viewProfile').href = `store.html?id=${addr}`;
                }
            }
        }
        async function register() {
            try {
                const tx = await contract.registerBusiness(document.getElementById('bizN').value, document.getElementById('bizC').value);
                await tx.wait(); location.reload();
            } catch(e) { alert(e.message); }
        }
        function genQR() {
            const id = document.getElementById('rid').value;
            const url = `${window.location.origin}${window.location.pathname.replace('dashboard.html','review.html')}?business=${signer.address}&receipt=${encodeURIComponent(id)}`;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: url, width: 150, height: 150 });
        }
    </script>
</body>
</html>
