<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Hub | Veritas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div id="header-root"></div>

    <main class="main-content flex-grow px-6 py-12">
        <div class="max-w-6xl mx-auto">
            
            <div id="authGuard" class="text-center py-20">
                <h2 class="text-4xl font-black italic uppercase mb-8 tracking-tighter">Merchant Access</h2>
                <button onclick="connectWallet()" class="btn-primary px-10 py-4 italic font-black uppercase tracking-widest">Connect Wallet</button>
            </div>

            <div id="mainDashboard" class="hidden">
                
                <section id="regSection" class="hidden max-w-2xl mx-auto py-20 text-center">
                    <h1 class="text-6xl font-black italic uppercase mb-4 tracking-tighter">Register <span class="text-blue-600 text-7xl italic leading-none block">Business</span></h1>
                    <div class="space-y-4 bg-[var(--card-bg)] p-10 rounded-[3rem] border border-[var(--border)] text-left shadow-xl">
                        <div class="space-y-2">
                            <label class="text-[9px] font-bold opacity-30 uppercase tracking-widest ml-4">Business Name</label>
                            <input id="bizName" type="text" placeholder="e.g. The Quantum Store" class="bg-[var(--input-bg)] border border-[var(--border)] w-full p-5 rounded-2xl outline-none focus:border-blue-600 transition text-[var(--text-main)]">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[9px] font-bold opacity-30 uppercase tracking-widest ml-4">Industry Category</label>
                            <select id="bizCat" class="bg-[var(--input-bg)] border border-[var(--border)] w-full p-5 rounded-2xl outline-none focus:border-blue-600 transition text-[var(--text-main)] appearance-none cursor-pointer italic font-bold">
                                <option value="" disabled selected>Select Category...</option>
                                <option value="RETAIL">Retail & Shops</option>
                                <option value="FOOD_DRINK">Food & Drink</option>
                                <option value="TECH">Technology & Software</option>
                                <option value="SERVICES">Professional Services</option>
                                <option value="HEALTH">Health & Wellness</option>
                                <option value="FASHION">Fashion & Apparel</option>
                                <option value="TRAVEL">Travel & Hospitality</option>
                                <option value="AUTOMOTIVE">Automotive</option>
                                <option value="ENTERTAINMENT">Entertainment</option>
                                <option value="EDUCATION">Education</option>
                                <option value="REAL_ESTATE">Real Estate</option>
                                <option value="ART_DESIGN">Art & Design</option>
                            </select>
                        </div>
                        <button onclick="register()" class="btn-primary w-full py-5 mt-4 font-black uppercase italic tracking-widest shadow-xl shadow-blue-600/10 text-white">Deploy Merchant Identity</button>
                    </div>
                </section>

                <section id="activeDashboard" class="hidden space-y-12">
                    <div class="flex flex-col lg:flex-row justify-between items-start lg:items-end gap-8 border-b border-[var(--border)] pb-10">
                        <div>
                            <p id="dispCat" class="text-blue-600 text-[10px] font-bold uppercase tracking-[0.5em] mb-3"></p>
                            <h1 id="dispName" class="text-7xl font-black italic uppercase tracking-tighter leading-none"></h1>
                        </div>
                        <div class="grid grid-cols-3 gap-4 w-full lg:w-auto">
                            <div class="bg-[var(--card-bg)] p-6 rounded-3xl border border-[var(--border)] text-center min-w-[120px]">
                                <p class="text-[9px] font-bold opacity-30 uppercase mb-1 tracking-widest">Reviews</p>
                                <p id="statRev" class="text-3xl font-black italic">0</p>
                            </div>
                            <div class="bg-[var(--card-bg)] p-6 rounded-3xl border border-[var(--border)] text-center min-w-[120px]">
                                <p class="text-[9px] font-bold opacity-30 uppercase mb-1 tracking-widest">Rating</p>
                                <p id="statRate" class="text-3xl font-black italic text-blue-600">0.0</p>
                            </div>
                            <div class="bg-[var(--card-bg)] p-6 rounded-3xl border border-[var(--border)] text-center min-w-[120px]">
                                <p class="text-[9px] font-bold opacity-30 uppercase mb-1 tracking-widest">Volume</p>
                                <p id="statVol" class="text-3xl font-black italic">0</p>
                            </div>
                        </div>
                    </div>

                    <div class="grid lg:grid-cols-2 gap-12">
                        <section class="p-10 bg-[var(--card-bg)] rounded-[3rem] border border-[var(--border)] flex flex-col justify-between shadow-sm">
                            <div>
                                <h3 class="text-2xl font-black uppercase italic mb-8 tracking-tight">Issue Receipt</h3>
                                <div class="space-y-6">
                                    <div class="space-y-2">
                                        <label class="text-[9px] font-bold opacity-30 uppercase tracking-widest ml-1">On-Chain ID</label>
                                        <input id="receiptRaw" type="text" readonly placeholder="V3-ID-WAITING" class="bg-[var(--bg-main)] border border-[var(--border)] w-full p-5 rounded-2xl font-mono text-center text-blue-500 text-xl uppercase outline-none font-bold">
                                    </div>
                                    <button id="genBtn" onclick="generateReceipt()" class="btn-primary w-full py-5 font-black uppercase italic tracking-widest shadow-lg shadow-blue-600/20 text-white">Sign & Generate QR</button>
                                </div>
                            </div>
                            <div class="mt-10 flex flex-col items-center justify-center py-6 bg-[var(--bg-main)] rounded-3xl border border-[var(--border)] min-h-[260px]">
                                <div id="qrPlaceholder" class="text-center">
                                    <div class="w-20 h-20 border-2 border-dashed border-[var(--border)] rounded-full mx-auto mb-4 flex items-center justify-center"><div class="w-2 h-2 bg-blue-600 rounded-full animate-ping"></div></div>
                                    <p class="text-[9px] font-bold opacity-20 uppercase italic tracking-widest">Waiting for Transaction</p>
                                </div>
                                <div id="qrcode" class="hidden p-4 bg-white rounded-3xl shadow-2xl"></div>
                            </div>
                        </section>

                        <section class="space-y-6">
                            <h3 class="text-2xl font-black uppercase italic tracking-tight">Feedback Inbox</h3>
                            <div id="merchantInbox" class="space-y-6 max-h-[700px] overflow-y-auto pr-2 custom-scrollbar"></div>
                        </section>
                    </div>
                </section>
            </div>
        </div>
    </main>
<div id="footer-root"></div> <script src="app.js"></script>
    <script src="app.js"></script><script src="components.js"></script>
    <script>
        async function initPage() {
            document.getElementById('authGuard').classList.add('hidden');
            document.getElementById('mainDashboard').classList.remove('hidden');
            const addr = await signer.getAddress();
            const b = await regContract.businesses(addr);
            if(b.isActive) {
                document.getElementById('activeDashboard').classList.remove('hidden');
                document.getElementById('dispName').innerText = b.name;
                document.getElementById('dispCat').innerText = ethers.decodeBytes32String(b.category).split('_').join(' ');
                document.getElementById('statVol').innerText = b.volume;
                await updateStats(addr);
                await loadMerchantData(addr);
            } else {
                document.getElementById('regSection').classList.remove('hidden');
            }
        }

        async function register() {
            const name = document.getElementById('bizName').value;
            const selectedCat = document.getElementById('bizCat').value;
            if(!name || !selectedCat) return alert("All fields are required.");
            try {
                const catBytes = ethers.encodeBytes32String(selectedCat);
                const tx = await regContract.registerBusiness(name, catBytes);
                await tx.wait(); location.reload();
            } catch(e) { alert(e.reason || e.message); }
        }

        async function updateStats(addr) {
            const filter = revContract.filters.ReviewSubmitted(addr);
            const events = await revContract.queryFilter(filter, -50000);
            const count = events.length;
            let avg = (count > 0) ? (events.reduce((acc, ev) => acc + Number(ev.args.rating || ev.args[2]), 0) / count).toFixed(1) : "0.0";
            document.getElementById('statRev').innerText = count;
            document.getElementById('statRate').innerText = avg;
        }

        async function loadMerchantData(addr) {
            const list = document.getElementById('merchantInbox');
            const b = await regContract.businesses(addr);
            const merchantName = b.name;
            const events = await revContract.queryFilter(revContract.filters.ReviewSubmitted(addr), -50000);
            
            list.innerHTML = events.length === 0 ? '<p class="opacity-20 italic py-10">No reviews found yet.</p>' : "";
            
            for(let i = events.length-1; i >= 0; i--) {
                const ev = events[i];
                const author = ev.args.author || ev.args[1];
                const rating = Number(ev.args.rating || ev.args[2]);
                const content = ev.args.content || ev.args[3];
                const receiptId = ev.args.receiptId || ev.args[4];
                const reply = await engContract.merchantReplies(receiptId);

                list.innerHTML += `
                    <div class="bg-[var(--card-bg)] border border-[var(--border)] p-8 rounded-[2rem] mb-4 shadow-sm">
                        <div class="flex justify-between items-center mb-4 text-[10px]">
                            <span class="opacity-30 uppercase font-mono">${author.slice(0,14)}...</span>
                            <span class="text-blue-600 font-bold italic tracking-widest">${"â˜…".repeat(rating)}</span>
                        </div>
                        <p class="text-base italic mb-6 opacity-90">"${content}"</p>
                        ${reply ? `
                            <div class="p-5 bg-blue-600/10 border-l-2 border-blue-600 rounded-r-2xl">
                                <p class="text-[8px] font-black text-blue-500 uppercase mb-1 italic opacity-60">${merchantName} Response</p>
                                <p class="text-xs italic opacity-80 font-medium">${reply}</p>
                            </div>
                        ` : `
                        <div class="flex gap-3">
                            <input id="rep-${receiptId}" type="text" placeholder="Reply as ${merchantName}..." class="bg-[var(--bg-main)] border border-[var(--border)] flex-grow p-4 rounded-xl text-xs text-[var(--text-main)] outline-none focus:border-blue-600">
                            <button onclick="sendReply('${receiptId}')" class="bg-blue-600 text-white text-[9px] font-black px-6 rounded-xl uppercase hover:bg-blue-700 transition">Post</button>
                        </div>`}
                    </div>`;
            }
        }

        async function sendReply(rid) {
            const msg = document.getElementById(`rep-${rid}`).value;
            if(!msg) return;
            const tx = await engContract.postReply(rid, msg);
            await tx.wait(); location.reload();
        }

        async function generateReceipt() {
            const id = "V3-" + Math.random().toString(36).substring(2,8).toUpperCase();
            const tx = await engContract.issueReceipt(ethers.keccak256(ethers.toUtf8Bytes(id)));
            await tx.wait();
            document.getElementById('receiptRaw').value = id;
            document.getElementById('qrPlaceholder').classList.add('hidden');
            const qrd = document.getElementById('qrcode');
            qrd.classList.remove('hidden'); qrd.innerHTML = "";
            new QRCode(qrd, { text: `${window.location.origin}/review.html?biz=${await signer.getAddress()}&id=${id}`, width: 180, height: 180 });
        }
    </script>
</body>
</html>
