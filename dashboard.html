<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Merchant Hub | Veritas</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="flex flex-col min-h-screen bg-black text-white">
    <main class="main-content flex-grow px-6 py-12">
        <div class="max-w-5xl mx-auto">
            <div id="authGuard" class="text-center py-20">
                <h2 class="text-4xl font-black italic uppercase mb-8">Merchant Access</h2>
                <button onclick="connectWallet()" class="btn-primary px-10 py-4">Connect Wallet</button>
            </div>
            <div id="mainDashboard" class="hidden space-y-12">
                <div class="flex justify-between items-end border-b border-white/5 pb-10">
                    <div>
                        <p id="dispCat" class="text-blue-600 text-[10px] font-bold uppercase tracking-[0.4em] mb-2"></p>
                        <h1 id="dispName" class="text-6xl font-black italic uppercase tracking-tighter leading-none">Store</h1>
                    </div>
                    <div class="flex gap-4 text-center">
                        <div class="bg-zinc-900 p-6 rounded-2xl border border-white/5 min-w-[120px]">
                            <p class="text-[9px] font-bold opacity-30 uppercase mb-1">TX Volume</p>
                            <p id="statVol" class="text-3xl font-black italic">0</p>
                        </div>
                    </div>
                </div>
                <div class="grid lg:grid-cols-2 gap-10">
                    <section class="p-8 bg-zinc-900 rounded-[2.5rem] border border-blue-600/20">
                        <h3 class="text-xl font-black uppercase italic mb-6">Issue Receipt</h3>
                        <div class="space-y-6">
                            <input id="receiptRaw" type="text" readonly placeholder="V3-WAITING" class="bg-black border border-white/10 w-full p-4 rounded-xl font-mono text-center text-blue-500 text-lg uppercase outline-none">
                            <button id="genBtn" onclick="generateReceipt()" class="btn-primary w-full py-4 uppercase font-black italic">Sign & Generate QR</button>
                            <div class="flex justify-center py-6 bg-black rounded-2xl border border-white/10 min-h-[200px]">
                                <div id="qrcode" class="p-2 bg-white rounded-xl"></div>
                            </div>
                        </div>
                    </section>
                    <section>
                        <h3 class="text-xl font-black uppercase italic mb-6">Feedback Inbox</h3>
                        <div id="merchantInbox" class="space-y-4"></div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script><script src="components.js"></script>
    <script>
        async function initPage() {
            document.getElementById('authGuard').classList.add('hidden');
            document.getElementById('mainDashboard').classList.remove('hidden');
            const addr = await signer.getAddress();
            const b = await regContract.businesses(addr);
            if(!b.isActive) { alert("Register your business first!"); return; }
            document.getElementById('dispName').innerText = b.name;
            document.getElementById('dispCat').innerText = ethers.decodeBytes32String(b.category);
            document.getElementById('statVol').innerText = b.volume;
            await loadMerchantData(addr);
        }

        async function loadMerchantData(addr) {
            const list = document.getElementById('merchantInbox');
            const events = await revContract.queryFilter(revContract.filters.ReviewSubmitted(addr), -50000);
            list.innerHTML = events.length ? "" : "No feedback yet.";
            for(let i = events.length-1; i >= 0; i--) {
                const {author, rating, content, receiptId} = events[i].args;
                const reply = await engContract.merchantReplies(receiptId);
                list.innerHTML += `
                    <div class="bg-zinc-900 border border-white/5 p-6 rounded-2xl mb-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[9px] font-mono opacity-30">${author.slice(0,10)}...</span>
                            <span class="text-blue-500 font-bold italic">${"â˜…".repeat(rating)}</span>
                        </div>
                        <p class="text-sm italic mb-4">"${content}"</p>
                        ${reply ? `<div class="p-4 bg-blue-600/10 border-l-2 border-blue-600 text-xs italic opacity-70">${reply}</div>` : `
                        <div class="flex gap-2">
                            <input id="rep-${receiptId}" type="text" placeholder="Reply..." class="bg-black border border-white/10 flex-grow p-3 rounded-xl text-xs text-white outline-none focus:border-blue-600">
                            <button onclick="sendReply('${receiptId}')" class="bg-white text-black text-[9px] font-black px-6 rounded-xl uppercase">Post</button>
                        </div>`}
                    </div>`;
            }
        }

        async function sendReply(rid) {
            const msg = document.getElementById(`rep-${rid}`).value;
            const tx = await engContract.postReply(rid, msg);
            await tx.wait(); location.reload();
        }

        async function generateReceipt() {
            const id = "V3-" + Math.random().toString(36).substring(2,8).toUpperCase();
            const tx = await engContract.issueReceipt(ethers.keccak256(ethers.toUtf8Bytes(id)));
            await tx.wait();
            document.getElementById('receiptRaw').value = id;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: `${window.location.origin}/review.html?biz=${await signer.getAddress()}&id=${id}`, width: 160, height: 160 });
        }
    </script>
</body>
</html>
