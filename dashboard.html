<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Hub | Veritas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="style.css">
</head>
<body class="bg-[var(--bg-main)]">
    <div id="header-root"></div>
    <main class="max-w-4xl mx-auto px-6 py-20">
        <h1 class="text-6xl font-black italic uppercase mb-12">Merchant <span class="text-blue-600">Hub</span></h1>
        <div id="bizDetails" class="card-veritas mb-12 p-10"><p class="opacity-30 italic">Connect wallet to begin...</p></div>
        <div id="reviewsGrid" class="space-y-6"></div>
    </main>
    <div id="footer-root"></div>
    <script src="app.js"></script><script src="components.js"></script>
    <script>
        async function initPage() {
            const bizBox = document.getElementById('bizDetails');
            if (!signer) return;
            const addr = await signer.getAddress();
            const b = await regContract.businesses(addr);
            if (b.isActive) {
                bizBox.innerHTML = `<h2 class="text-5xl font-black uppercase italic mb-2">${sanitize(b.name)}</h2>
                    <p class="text-blue-600 font-bold uppercase text-[10px] tracking-widest">${ethers.decodeBytes32String(b.category)}</p>`;
                loadReviews(addr);
            } else {
                bizBox.innerHTML = `<h3 class="text-2xl font-black uppercase mb-6">Register Business</h3>
                    <input id="regName" class="w-full mb-4" placeholder="Business Name">
                    <select id="regCat" class="w-full mb-6 bg-[var(--card-bg)] border border-[var(--border)] p-4 rounded-xl">
                        <option value="Food_Drink">Food & Drink</option><option value="Retail">Retail</option><option value="Technology">Technology</option>
                    </select>
                    <button onclick="register()" class="btn-primary w-full py-5 font-black uppercase">Register on Blockchain</button>`;
            }
        }
        async function register() {
            const name = document.getElementById('regName').value;
            const cat = ethers.encodeBytes32String(document.getElementById('regCat').value);
            const tx = await regContract.registerBusiness(name, cat);
            await tx.wait(); location.reload();
        }
        async function loadReviews(addr) {
            const grid = document.getElementById('reviewsGrid');
            const events = await revContract.queryFilter(revContract.filters.ReviewSubmitted(addr), -50000);
            grid.innerHTML = "";
            for(let ev of events.reverse()) {
                const { rating, content, receiptId } = ev.args;
                const reply = await engContract.merchantReplies(receiptId);
                grid.innerHTML += `<div class="p-8 border border-[var(--border)] bg-[var(--card-bg)] rounded-[2rem]">
                    <p class="text-blue-600 mb-4">${"â˜…".repeat(rating)}</p>
                    <p class="text-2xl italic mb-6">"${sanitize(content)}"</p>
                    ${reply ? `<p class="p-4 bg-[var(--bg-main)] rounded-xl text-sm italic opacity-60">Response: ${sanitize(reply)}</p>` : 
                    `<div class="flex gap-2"><input id="rep-${receiptId}" class="flex-grow" placeholder="Reply..."><button onclick="sendReply('${receiptId}')" class="btn-primary px-6">Send</button></div>`}
                </div>`;
            }
        }
        async function sendReply(rid) {
            const text = document.getElementById(`rep-${rid}`).value;
            const tx = await engContract.postReply(rid, text);
            await tx.wait(); location.reload();
        }
    </script>
</body>
</html>
