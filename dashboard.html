<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"><title>Merchant Console</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <nav class="p-4 border-b border-[var(--border-color)] flex justify-between bg-[var(--nav-bg)]">
        <a href="index.html" class="font-bold text-blue-600">VERITAS</a>
        <button id="connectBtn" class="btn-google" onclick="handleLogin()">Login with Wallet</button>
    </nav>
    <main class="max-w-4xl mx-auto mt-12 px-6">
        <div id="statusMsg" class="mb-6 p-4 rounded bg-blue-100 text-blue-800 text-center">Connetti il wallet per gestire il tuo store.</div>
        <div id="mainContent" class="grid md:grid-cols-2 gap-8 opacity-30 pointer-events-none">
            <div class="card-google" id="regForm">
                <h2 class="font-bold mb-4">Registra Negozio</h2>
                <input id="n" placeholder="Nome Negozio" class="mb-2">
                <input id="c" placeholder="Categoria" class="mb-4">
                <button onclick="reg()" class="btn-google w-full">Attiva</button>
            </div>
            <div class="card-google" id="qrForm">
                <h2 class="font-bold mb-4">Genera QR Ricevuta</h2>
                <input id="rid" placeholder="ID Ricevuta (es. #101)" class="mb-4">
                <button onclick="gen()" class="btn-google-outline w-full">Crea QR Code</button>
                <div id="qrcode" class="mt-4 flex justify-center p-2 bg-white rounded"></div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <script>
        async function handleLogin() {
            if(await connectWallet()) {
                const b = await contract.businesses(await signer.getAddress());
                document.getElementById('mainContent').style.opacity = "1";
                document.getElementById('mainContent').style.pointerEvents = "auto";
                if(b.isActive) {
                    document.getElementById('regForm').innerHTML = `<h2 class='font-bold text-green-600'>Store Attivo</h2><p>${b.name}</p>`;
                    document.getElementById('statusMsg').innerText = "Dashboard Attiva";
                } else {
                    document.getElementById('statusMsg').innerText = "Registra il tuo business per generare QR.";
                }
            }
        }
        async function reg() {
            const tx = await contract.registerBusiness(document.getElementById('n').value, document.getElementById('c').value);
            await tx.wait(); location.reload();
        }
        function gen() {
            const id = document.getElementById('rid').value;
            const url = `${window.location.origin}/veritas/review.html?business=${signer.address}&receipt=${id}`;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: url, width: 128, height: 128 });
        }
    </script>
</body>
</html>
