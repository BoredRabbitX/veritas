<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Dashboard | Veritas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[var(--bg-main)]">

    <div id="header-root"></div>

    <main class="max-w-4xl mx-auto px-6 py-20">
        <h1 class="text-6xl font-black italic uppercase mb-12 tracking-tighter">
            Merchant <span class="text-blue-600">Hub</span>
        </h1>
        
        <div class="card-veritas mb-12" id="profileBox">
            <p class="text-[10px] font-black uppercase opacity-40 mb-6 italic tracking-widest">Business Status</p>
            <div id="bizDetails">
                <p class="opacity-50 italic animate-pulse">Syncing with Polkadot Ledger...</p>
            </div>
        </div>

        <div id="pendingReviews" class="hidden">
            <h2 class="text-2xl font-black italic uppercase mb-8">Customer <span class="text-blue-600">Feedback</span></h2>
            <div id="reviewsGrid" class="space-y-6">
                </div>
        </div>
    </main>

    <div id="footer-root"></div>

    <script src="app.js"></script>
    <script src="components.js"></script>

    <script>
        async function initPage() {
            const bizContainer = document.getElementById('bizDetails');
            
            if (!window.signer) {
                bizContainer.innerHTML = `
                    <div class="p-10 border border-dashed border-[var(--border)] rounded-[2rem] text-center">
                        <p class="opacity-50 uppercase text-[10px] font-black mb-4 tracking-widest text-blue-600">Identity required</p>
                        <p class="text-sm opacity-70 mb-8 italic text-[var(--text-main)]">Please connect your wallet to manage your business profile.</p>
                        <button onclick="connectWallet()" class="btn-primary px-10 py-4 text-[10px] uppercase font-black">Connect Wallet</button>
                    </div>
                `;
                return;
            }

            try {
                const addr = await signer.getAddress();
                const b = await regContract.businesses(addr);

                if (b.isActive) {
                    // REGISTERED MERCHANT - DISPLAY DATA
                    const cleanCat = ethers.decodeBytes32String(b.category).replace(/_/g, ' ');
                    
                    bizContainer.innerHTML = `
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-8">
                            <div>
                                <h2 class="text-5xl font-black uppercase italic tracking-tighter leading-none mb-3 text-[var(--text-main)]">${sanitize(b.name)}</h2>
                                <p class="text-blue-600 font-black uppercase text-[10px] tracking-[0.3em] italic">${cleanCat}</p>
                            </div>
                            <div class="flex gap-4">
                                <div class="px-6 py-4 bg-blue-600/5 border border-blue-600/10 rounded-2xl text-center min-w-[120px]">
                                    <p class="text-[8px] font-black opacity-40 uppercase tracking-widest mb-1">Total Logs</p>
                                    <p class="font-black text-blue-600 text-2xl leading-none">${b.volume}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('pendingReviews').classList.remove('hidden');
                    loadReviewsForMerchant(addr);
                } else {
                    // NEW MERCHANT - REGISTRATION FORM
                    bizContainer.innerHTML = `
                        <div class="space-y-10">
                            <div>
                                <h3 class="text-2xl font-black italic uppercase mb-2">Register Business</h3>
                                <p class="text-sm opacity-50 italic">Establish your permanent identity on the Paseo Network.</p>
                            </div>
                            
                            <div class="grid gap-8">
                                <div>
                                    <label class="text-[9px] font-black uppercase opacity-40 mb-3 block tracking-widest">Business Name</label>
                                    <input id="regName" type="text" class="w-full text-lg font-medium bg-transparent border-b border-[var(--border)] py-2 focus:border-blue-600 outline-none transition" placeholder="e.g. White Rabbit Bored">
                                </div>
                                <div>
                                    <label class="text-[9px] font-black uppercase opacity-40 mb-3 block tracking-widest">Industry Category</label>
                                    <select id="regCat" class="w-full bg-[var(--card-bg)] border border-[var(--border)] rounded-xl px-4 py-3 text-sm focus:border-blue-600 outline-none appearance-none">
                                        <option value="Food_Drink">Food & Drink</option>
                                        <option value="Retail_Shop">Retail Shop</option>
                                        <option value="Technology">Technology</option>
                                        <option value="Professional_Services">Professional Services</option>
                                        <option value="Health_Wellness">Health & Wellness</option>
                                        <option value="Art_Design">Art & Design</option>
                                    </select>
                                </div>
                                <button onclick="register()" class="btn-primary w-full py-6 text-[11px] font-black uppercase tracking-[0.2em] shadow-xl">
                                    Broadcast to Blockchain
                                </button>
                            </div>
                        </div>
                    `;
                }
            } catch (e) {
                console.error(e);
                bizContainer.innerHTML = "<p class='text-red-500 text-[10px] font-black uppercase tracking-widest'>Sync error. Please try again.</p>";
            }
        }

        async function register() {
            const name = document.getElementById('regName').value;
            const cat = document.getElementById('regCat').value;
            
            if(!name || name.length < 3) return alert("Please enter a valid business name.");

            try {
                const catBytes = ethers.encodeBytes32String(cat);
                const tx = await regContract.registerBusiness(name, catBytes);
                alert("Request sent. Pending block confirmation...");
                await tx.wait();
                location.reload();
            } catch (e) {
                alert("Blockchain registration failed. Verify your PAS balance.");
            }
        }

        async function loadReviewsForMerchant(addr) {
            const grid = document.getElementById('reviewsGrid');
            grid.innerHTML = "<p class='opacity-30 italic text-[10px] uppercase font-black tracking-widest animate-pulse'>Fetching verified data...</p>";

            try {
                const filter = revContract.filters.ReviewSubmitted(addr);
                const events = await revContract.queryFilter(filter, -50000);
                
                if (events.length === 0) {
                    grid.innerHTML = "<div class='p-16 border border-dashed border-[var(--border)] rounded-[2rem] text-center opacity-30 uppercase text-[9px] font-black tracking-widest'>No feedback logs found.</div>";
                    return;
                }

                grid.innerHTML = "";
                for (let ev of events.reverse()) {
                    const rating = Number(ev.args[2]);
                    const content = ev.args[3];
                    const rid = ev.args[4];
                    const reply = await engContract.merchantReplies(rid);

                    grid.innerHTML += `
                        <div class="p-10 rounded-[2.5rem] border border-[var(--border)] bg-[var(--card-bg)] hover:border-blue-600/30 transition-all duration-500">
                            <div class="flex justify-between items-start mb-8">
                                <div class="text-blue-600 font-bold text-xl leading-none">${"★".repeat(rating)}${"☆".repeat(5-rating)}</div>
                                <span class="text-[9px] opacity-20 font-mono uppercase tracking-tighter">Receipt #${rid.slice(2,14)}...</span>
                            </div>
                            
                            <p class="text-3xl font-medium italic tracking-tight mb-10 text-[var(--text-main)] leading-tight">"${sanitize(content)}"</p>
                            
                            <div id="reply-box-${rid}">
                                ${reply ? `
                                    <div class="p-8 bg-[var(--bg-main)] rounded-3xl border border-blue-600/10 italic relative">
                                        <span class="absolute -top-3 left-6 bg-blue-600 text-white text-[8px] font-black uppercase px-3 py-1 rounded-full tracking-widest">Official Response</span>
                                        <p class="text-base opacity-70">${sanitize(reply)}</p>
                                    </div>
                                ` : `
                                    <div class="flex gap-4">
                                        <input id="rep-${rid}" type="text" class="flex-grow bg-[var(--bg-main)] border border-[var(--border)] rounded-2xl px-6 py-3 text-sm focus:border-blue-600 outline-none" placeholder="Type your professional reply...">
                                        <button onclick="sendReply('${rid}')" class="btn-primary px-8 py-3 text-[10px] uppercase font-black tracking-widest">Send</button>
                                    </div>
                                `}
                            </div>
                        </div>`;
                }
            } catch (e) {
                grid.innerHTML = "Error loading reviews.";
            }
        }

        async function sendReply(rid) {
            const text = document.getElementById(`rep-${rid}`).value;
            if(!text) return;
            try {
                const tx = await engContract.postReply(rid, text);
                await tx.wait();
                location.reload();
            } catch(e) { alert("Action failed."); }
        }

        if (window.isVeritasReady) { initPage(); }
        window.addEventListener('contractsReady', initPage);
    </script>
</body>
</html>
