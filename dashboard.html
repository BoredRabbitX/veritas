<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Merchant Dashboard | Veritas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div class="nav-container">
        <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center gap-8">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold">V</div>
                    <span class="text-2xl font-bold">Veritas</span>
                </a>
                <div class="hidden md:flex gap-6 text-sm font-medium opacity-70">
                    <a href="dashboard.html" class="text-blue-600 font-bold underline">Merchant Dashboard</a>
                    <a href="review.html" class="hover:text-blue-600 transition">Customer Portal</a>
                </div>
            </div>
            <button id="connectBtn" class="btn-primary text-sm" onclick="handleLogin()">Login with Wallet</button>
        </nav>
    </div>

    <main class="main-content max-w-5xl mx-auto px-6 py-12">
        <h1 class="text-4xl font-black mb-8">Business Console</h1>
        
        <div id="mainContent" class="grid md:grid-cols-2 gap-8 opacity-20 pointer-events-none transition-all duration-500">
            <div class="card-veritas" id="regForm">
                <h2 class="text-xl font-bold mb-4">Store Activation</h2>
                <input id="n" type="text" placeholder="Official Store Name" class="mb-2">
                <input id="c" type="text" placeholder="Category (e.g. Fashion)" class="mb-4">
                <button onclick="reg()" class="btn-primary w-full">Register Business</button>
            </div>

            <div class="card-veritas">
                <h2 class="text-xl font-bold mb-4">QR Receipt Generator</h2>
                <div class="flex justify-between items-center mb-4">
                    <input id="rid" type="text" placeholder="Receipt ID" style="width: 65%">
                    <button onclick="document.getElementById('rid').value = 'REC-' + Math.random().toString(36).substring(2, 9).toUpperCase()" class="text-[10px] text-blue-600 font-bold underline">AUTO ID</button>
                </div>
                <button onclick="gen()" class="btn-outline w-full mb-6">Create Verification QR</button>
                <div id="qrcode" class="flex justify-center mx-auto bg-white p-2 rounded-lg"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center text-[10px] uppercase font-bold opacity-50">
            <div>The White Rabbit bored creation</div>
            <div>Powered by Polkadot paseo testnet</div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        async function handleLogin() {
            if(await connectWallet()) {
                const b = await contract.businesses(await signer.getAddress());
                document.getElementById('mainContent').classList.remove('opacity-20', 'pointer-events-none');
                if(b.isActive) {
                    document.getElementById('regForm').innerHTML = `
                        <div class="text-center py-6">
                            <div class="text-4xl mb-2">üè¢</div>
                            <h2 class="text-2xl font-bold text-blue-600">${b.name}</h2>
                            <p class="opacity-60 uppercase text-xs font-bold tracking-widest">${b.category}</p>
                            <a href="store.html?id=${signer.address}" class="mt-8 block text-[10px] underline opacity-50 italic">View Public Store Profile</a>
                        </div>`;
                }
            }
        }

        async function reg() {
            const name = document.getElementById('n').value;
            const cat = document.getElementById('c').value;
            if(!name || !cat) return alert("Fill all fields");
            try {
                const tx = await contract.registerBusiness(name, cat);
                await tx.wait(); location.reload();
            } catch (e) { alert(e.message); }
        }

        function gen() {
            const rid = document.getElementById('rid').value.trim();
            if(!rid) return alert("Enter a Receipt ID");
            
            // Costruzione URL coerente con GitHub Pages e il nuovo sistema di review
            const baseUrl = window.location.href.split('dashboard.html')[0];
            const finalUrl = `${baseUrl}review.html?business=${signer.address}&receipt=${encodeURIComponent(rid)}`;
            
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { 
                text: finalUrl, 
                width: 160, 
                height: 160,
                colorDark : "#000000",
                colorLight : "#ffffff"
            });
        }
    </script>
</body>
</html>
