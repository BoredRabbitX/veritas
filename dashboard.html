<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merchant Console | Veritas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="nav-container">
        <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">V</div>
                <span class="text-xl font-bold tracking-tight">Veritas</span>
            </a>
            <div class="flex items-center gap-4">
                <button id="darkModeToggle" class="p-2 rounded-full">üåì</button>
                <button id="connectBtn" class="btn-primary text-sm" onclick="handleLogin()">Login with Wallet</button>
            </div>
        </nav>
    </div>

    <main class="max-w-5xl mx-auto mt-16 px-6">
        <header class="mb-12">
            <h1 class="text-4xl font-bold mb-2">Business Management</h1>
            <p id="statusMsg" class="text-gray-500">Connect your wallet to access merchant tools.</p>
        </header>

        <div id="mainContent" class="grid md:grid-cols-2 gap-8 opacity-20 pointer-events-none transition-opacity duration-500">
            <div class="card-veritas" id="regForm">
                <h2 class="text-xl font-bold mb-6 text-blue-600">Store Setup</h2>
                <div class="space-y-4">
                    <input id="n" type="text" placeholder="Official Business Name">
                    <input id="c" type="text" placeholder="Industry (e.g., Hospitality)">
                    <button onclick="reg()" class="btn-primary w-full mt-4">Activate On-Chain</button>
                </div>
            </div>

            <div class="card-veritas" id="qrForm">
                <h2 class="text-xl font-bold mb-6 text-blue-600">Verification Hub</h2>
                <p class="text-sm text-gray-500 mb-6">Generate unique review links for your customers.</p>
                <div class="space-y-4">
                    <input id="rid" type="text" placeholder="Receipt or Order ID">
                    <button onclick="gen()" class="btn-outline w-full">Create QR Code</button>
                    <div id="qrcode" class="mt-8 flex justify-center mx-auto"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        async function handleLogin() {
            if(await connectWallet()) {
                const b = await contract.businesses(await signer.getAddress());
                document.getElementById('mainContent').style.opacity = "1";
                document.getElementById('mainContent').style.pointerEvents = "auto";
                if(b.isActive) {
                    document.getElementById('regForm').innerHTML = `
                        <div class="text-center py-10">
                            <div class="text-4xl mb-4">üõ°Ô∏è</div>
                            <h3 class="text-2xl font-bold">${b.name}</h3>
                            <p class="text-blue-500 font-medium uppercase text-xs tracking-widest mt-1">${b.category}</p>
                            <div class="mt-8 pt-8 border-t border-[var(--border)]">
                                <a href="store.html?id=${signer.address}" class="text-sm underline opacity-70">Public Profile Link</a>
                            </div>
                        </div>`;
                    document.getElementById('statusMsg').innerText = "Account Verified. Welcome back.";
                } else {
                    document.getElementById('statusMsg').innerText = "Register your business to begin.";
                }
            }
        }
        async function reg() {
            try {
                const tx = await contract.registerBusiness(document.getElementById('n').value, document.getElementById('c').value);
                await tx.wait(); location.reload();
            } catch (e) { alert(e.message); }
        }
        function gen() {
            const id = document.getElementById('rid').value;
            if(!id) return alert("Please enter a Receipt ID");
            const url = `${window.location.origin}/veritas/review.html?business=${signer.address}&receipt=${encodeURIComponent(id)}`;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: url, width: 160, height: 160 });
        }
    </script>
</body>
</html>
