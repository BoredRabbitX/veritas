<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Dashboard | Veritas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[var(--bg-main)]">
    <div id="header-root"></div>
    <main class="max-w-4xl mx-auto px-6 py-20">
        <h1 class="text-6xl font-black italic uppercase mb-12">Merchant <span class="text-blue-600">Hub</span></h1>
        
        <div class="card-veritas mb-12" id="profileBox">
            <p class="text-[10px] font-black uppercase opacity-40 mb-4">Business Status</p>
            <div id="bizDetails">
                <p class="opacity-50 italic">Connect wallet to manage your business...</p>
            </div>
        </div>

        <div id="pendingReviews">
            <h2 class="text-2xl font-black italic uppercase mb-6">Pending Reviews</h2>
            <div id="reviewsGrid" class="space-y-6"></div>
        </div>
    </main>
    <div id="footer-root"></div>

    <script src="app.js"></script>
    <script src="components.js"></script>
    <script>
        async function initPage() {
            if (!signer) return;
            const addr = await signer.getAddress();
            const b = await regContract.businesses(addr);

            if (b.isActive) {
                document.getElementById('bizDetails').innerHTML = `
                    <h2 class="text-4xl font-black uppercase mb-2">${sanitize(b.name)}</h2>
                    <p class="text-blue-600 font-bold uppercase text-xs tracking-widest">${ethers.decodeBytes32String(b.category)}</p>
                `;
                loadReviewsForMerchant(addr);
            } else {
                document.getElementById('bizDetails').innerHTML = `
                    <button onclick="register()" class="btn-primary px-8 py-4">Register Business</button>
                `;
            }
        }

        async function loadReviewsForMerchant(addr) {
            const filter = revContract.filters.ReviewSubmitted(addr);
            const events = await revContract.queryFilter(filter, -50000);
            const grid = document.getElementById('reviewsGrid');
            grid.innerHTML = "";

            for (let ev of events.reverse()) {
                const { rating, content, receiptId } = ev.args;
                const existingReply = await engContract.merchantReplies(receiptId);

                grid.innerHTML += `
                    <div class="p-8 rounded-3xl border border-[var(--border)] bg-[var(--card-bg)]">
                        <div class="flex justify-between mb-4">
                            <span class="text-blue-600">${"â˜…".repeat(rating)}</span>
                            <span class="text-[9px] opacity-30 font-mono">${receiptId.slice(0,10)}</span>
                        </div>
                        <p class="text-xl italic mb-6">"${sanitize(content)}"</p>
                        ${existingReply ? 
                            `<div class="p-4 bg-[var(--bg-main)] rounded-xl border border-blue-600/20 text-sm italic opacity-60">Your Reply: ${sanitize(existingReply)}</div>` : 
                            `<div class="flex gap-2">
                                <input id="rep-${receiptId}" class="flex-grow text-sm" placeholder="Write a professional reply...">
                                <button onclick="sendReply('${receiptId}')" class="btn-primary px-6 py-2 text-[10px]">Reply</button>
                            </div>`
                        }
                    </div>`;
            }
        }

        async function sendReply(rid) {
            const text = document.getElementById(`rep-${rid}`).value;
            if(!text) return alert("Text required");
            try {
                const tx = await engContract.postReply(rid, text);
                await tx.wait();
                alert("Reply published!");
                initPage();
            } catch(e) { alert("Error sending reply"); }
        }
    </script>
</body>
</html>
