<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Hub | Veritas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --accent: #2563eb; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Minimal QR Styling */
        #qrcode img { margin: 0 auto; padding: 12px; background: white; border-radius: 1rem; }
        
        .bunny-bounce { animation: bunnyJump 0.8s infinite ease-in-out; display: inline-block; }
        @keyframes bunnyJump { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Subtle inputs for a pro look */
        input, select { 
            background: rgba(255,255,255,0.03) !important; 
            border: 1px solid rgba(255,255,255,0.1) !important;
            transition: all 0.2s;
        }
        input:focus { border-color: var(--accent) !important; outline: none; }
    </style>
</head>
<body class="bg-[var(--bg-main)] text-[var(--text-main)] antialiased">
    <div id="header-root"></div>
    
    <main class="max-w-5xl mx-auto px-6 py-16">
        <header class="mb-12">
            <p class="text-[10px] font-bold uppercase tracking-[0.4em] text-blue-600 mb-2">Management Terminal</p>
            <h1 class="text-5xl font-black italic uppercase tracking-tighter italic leading-none">Merchant <span class="text-blue-600">Hub</span></h1>
        </header>
        
        <div id="authStatusContainer">
            <div id="loadingUI" class="py-24 text-center">
                <div class="inline-block w-8 h-8 border-2 border-blue-600/20 border-t-blue-600 rounded-full animate-spin mb-4"></div>
                <p class="text-[9px] font-bold uppercase tracking-widest opacity-40">Synchronizing with Paseo...</p>
            </div>

            <div id="noAuthUI" class="hidden py-20 text-center border border-white/5 rounded-[2rem] bg-white/[0.01]">
                <p class="text-[10px] font-bold uppercase tracking-widest text-blue-600 mb-2">Access Restricted</p>
                <p class="text-sm opacity-40 italic">Please authenticate via wallet to access your dashboard.</p>
            </div>

            <div id="hubUI" class="hidden fade-in">
                <div class="grid lg:grid-cols-12 gap-8">
                    
                    <div class="lg:col-span-4 space-y-6">
                        <div id="bizDetails" class="card-veritas p-8 bg-white/[0.02] border-white/5">
                            <div class="animate-pulse space-y-3">
                                <div class="h-2 w-20 bg-white/10 rounded"></div>
                                <div class="h-8 w-full bg-white/10 rounded"></div>
                            </div>
                        </div>

                        <div class="card-veritas p-8 border-blue-600/10 bg-blue-600/[0.01]">
                            <h3 class="text-lg font-bold uppercase italic mb-4">Issue <span class="text-blue-600">Receipt</span></h3>
                            <p class="text-[10px] opacity-40 uppercase tracking-wider mb-6 leading-relaxed">Generate a secure on-chain entry for your customer.</p>
                            
                            <button id="genBtn" onclick="generateReceipt()" class="btn-primary w-full py-4 text-xs font-bold uppercase tracking-widest transition-all hover:scale-[1.02] active:scale-[0.98]">
                                Generate Code
                            </button>
                            
                            <div id="receiptResult" class="hidden fade-in mt-8 pt-8 border-t border-white/5">
                                <div id="qrWrapper" class="relative mx-auto w-48 h-48 flex items-center justify-center bg-white/[0.03] rounded-2xl mb-6 border border-white/5 overflow-hidden">
                                    <div id="qrPlaceholder" class="absolute inset-0 flex flex-col items-center justify-center">
                                        <span class="text-3xl bunny-bounce mb-2">üê∞</span>
                                        <p class="text-[7px] font-bold uppercase tracking-widest opacity-30 text-blue-600">Minting ID</p>
                                    </div>
                                    <div id="qrcode" class="z-10"></div>
                                </div>
                                <p class="text-[8px] font-bold uppercase opacity-30 tracking-widest mb-1">Claim ID</p>
                                <code id="receiptCode" class="text-xl font-black text-blue-600 tracking-tight uppercase">---</code>
                            </div>
                        </div>
                    </div>

                    <div class="lg:col-span-8">
                        <div class="flex items-center justify-between mb-8">
                            <h2 class="text-2xl font-bold italic uppercase tracking-tight">Review <span class="text-blue-600">Stream</span></h2>
                            <span id="reviewCount" class="text-[10px] font-bold px-3 py-1 bg-white/5 rounded-full opacity-40 uppercase">0 Total</span>
                        </div>
                        <div id="reviewsGrid" class="space-y-4">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-root"></div>

    <script src="app.js"></script>
    <script src="components.js"></script>

    <script>
        async function syncUI() {
            const loading = document.getElementById('loadingUI');
            const noAuth = document.getElementById('noAuthUI');
            const hub = document.getElementById('hubUI');

            if (window.signer && window.regContract) {
                loading.classList.add('hidden');
                noAuth.classList.add('hidden');
                hub.classList.remove('hidden');
                initDashboard();
            } else {
                setTimeout(() => {
                    if (!window.signer) {
                        loading.classList.add('hidden');
                        noAuth.classList.remove('hidden');
                    }
                }, 1500);
            }
        }

        async function initDashboard() {
            try {
                const addr = await window.signer.getAddress();
                const b = await window.regContract.businesses(addr);
                const bizBox = document.getElementById('bizDetails');

                if (b.isActive) {
                    bizBox.innerHTML = `
                        <p class="text-blue-600 font-bold uppercase text-[9px] tracking-[0.2em] mb-2">${ethers.decodeBytes32String(b.category).replace(/_/g,' ')}</p>
                        <h2 class="text-3xl font-black uppercase italic tracking-tighter leading-tight mb-6">${sanitize(b.name)}</h2>
                        <div class="pt-4 border-t border-white/5 flex justify-between items-center">
                            <span class="text-[9px] font-medium opacity-30 uppercase tracking-widest">Volume: ${b.volume}</span>
                            <div class="flex items-center gap-1.5">
                                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                                <span class="text-[9px] font-bold text-green-500/80 uppercase tracking-widest">Live</span>
                            </div>
                        </div>`;
                    loadReviews(addr);
                } else {
                    bizBox.innerHTML = `
                        <h3 class="text-sm font-bold uppercase mb-4 opacity-50">Business Registration</h3>
                        <input id="regName" class="w-full p-4 rounded-xl text-sm mb-3" placeholder="Business Name">
                        <select id="regCat" class="w-full p-4 rounded-xl text-sm mb-6">
                            <option value="Food_Drink">Food & Drink</option>
                            <option value="Retail">Retail Store</option>
                            <option value="Services">Services</option>
                        </select>
                        <button onclick="registerMerchant()" class="btn-primary w-full py-4 text-[10px] font-bold uppercase tracking-widest">Complete Setup</button>`;
                }
            } catch (e) { console.error("Init Error", e); }
        }

        async function registerMerchant() {
            const name = document.getElementById('regName').value;
            const cat = ethers.encodeBytes32String(document.getElementById('regCat').value);
            if(!name) return;
            try {
                const tx = await window.regContract.registerBusiness(name, cat);
                await tx.wait(); location.reload();
            } catch(e) { console.error(e); }
        }

        async function generateReceipt() {
            const resultBox = document.getElementById('receiptResult');
            const qrContainer = document.getElementById('qrcode');
            const placeholder = document.getElementById('qrPlaceholder');
            const codeDisplay = document.getElementById('receiptCode');
            const btn = document.getElementById('genBtn');

            btn.disabled = true;
            btn.innerText = "Minting...";
            resultBox.classList.remove('hidden');
            qrContainer.innerHTML = "";
            placeholder.classList.remove('hidden');

            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            let randomPart = "";
            for (let i = 0; i < 8; i++) randomPart += chars.charAt(Math.floor(Math.random() * chars.length));
            const humanCode = `VER-${randomPart.slice(0,4)}-${randomPart.slice(4,8)}`;
            const ridBytes = ethers.encodeBytes32String(humanCode);

            try {
                const tx = await window.engContract.issueReceipt(ridBytes);
                codeDisplay.innerText = humanCode;
                
                setTimeout(() => {
                    placeholder.classList.add('hidden');
                    new QRCode(qrContainer, {
                        text: `${window.location.origin}/review.html?rid=${humanCode}`,
                        width: 160, height: 160,
                        colorDark : "#2563eb", colorLight : "#ffffff"
                    });
                    btn.disabled = false;
                    btn.innerText = "Generate Code";
                }, 800);
            } catch (e) {
                alert("Blockchain error.");
                btn.disabled = false;
                btn.innerText = "Generate Code";
            }
        }

        async function loadReviews(addr) {
            const grid = document.getElementById('reviewsGrid');
            const countLabel = document.getElementById('reviewCount');
            try {
                const events = await window.revContract.queryFilter(window.revContract.filters.ReviewSubmitted(addr), -5000);
                countLabel.innerText = `${events.length} Total`;
                
                grid.innerHTML = events.length === 0 ? 
                    `<div class="py-12 text-center opacity-20 text-[9px] font-bold uppercase tracking-[0.3em] border border-dashed border-white/10 rounded-2xl">Buffer Empty</div>` : "";
                
                for(let ev of events.reverse()) {
                    const { rating, content, receiptId } = ev.args;
                    const rText = Number(rating);
                    const reply = await window.engContract.merchantReplies(receiptId);
                    
                    grid.innerHTML += `
                        <div class="p-6 border border-white/5 bg-white/[0.01] rounded-2xl transition-all hover:bg-white/[0.03]">
                            <div class="flex justify-between items-start mb-4">
                                <span class="text-blue-600 text-[10px] tracking-tight">${"‚óè".repeat(rText)}${"‚óã".repeat(5-rText)}</span>
                                <span class="text-[7px] font-mono opacity-20 uppercase">ID: ${receiptId.slice(0,12)}</span>
                            </div>
                            <p class="text-lg font-medium italic mb-6 leading-tight">"${sanitize(content)}"</p>
                            <div id="reply-box-${receiptId}">
                                ${reply ? 
                                `<div class="p-4 bg-white/5 rounded-xl border-l-2 border-blue-600 text-[11px] opacity-70 italic">${sanitize(reply)}</div>` : 
                                `<div class="flex gap-2">
                                    <input id="rep-${receiptId}" class="flex-grow text-[10px] p-3 rounded-lg" placeholder="Type response...">
                                    <button onclick="sendReply('${receiptId}')" class="px-4 py-2 bg-blue-600 text-[9px] font-bold uppercase rounded-lg">Post</button>
                                </div>`}
                            </div>
                        </div>`;
                }
            } catch(e) { console.error("Load Error", e); }
        }

        async function sendReply(rid) {
            const text = document.getElementById(`rep-${rid}`).value;
            if(!text) return;
            try {
                const tx = await window.engContract.postReply(rid, text);
                await tx.wait(); location.reload();
            } catch(e) { console.error(e); }
        }

        window.addEventListener('contractsReady', syncUI);
        window.addEventListener('load', syncUI);
    </script>
</body>
</html>
