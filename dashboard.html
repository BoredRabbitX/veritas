<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Hub | Veritas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-[#09090b] text-[#f4f4f5] min-h-screen flex flex-col">
    <nav class="p-6 border-b border-white/5 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-black italic tracking-tighter">VERITAS</a>
        <button id="connectBtn" onclick="connectWallet()" class="bg-blue-600 px-6 py-2 rounded-full font-bold text-xs">CONNECT WALLET</button>
    </nav>

    <main class="max-w-4xl mx-auto w-full p-6 py-12">
        <div id="authGuard" class="text-center py-20">
            <h2 class="text-xl opacity-50 italic">Please connect your wallet to access the Hub.</h2>
        </div>

        <div id="mainDashboard" class="hidden space-y-10">
            <section id="regSection" class="hidden bg-zinc-900 p-8 rounded-3xl border border-white/5">
                <h2 class="text-3xl font-black italic uppercase mb-6">Register Business</h2>
                <div class="grid gap-4">
                    <input id="bizName" type="text" placeholder="Business Name" class="bg-black border border-white/10 p-4 rounded-xl">
                    <input id="bizCat" type="text" placeholder="Category (e.g. Retail)" class="bg-black border border-white/10 p-4 rounded-xl">
                    <button onclick="register()" class="bg-white text-black font-black py-4 rounded-xl">ACTIVATE ON-CHAIN</button>
                </div>
            </section>

            <section id="activeSection" class="hidden space-y-10">
                <div class="flex items-end justify-between border-b border-white/10 pb-6">
                    <div>
                        <p id="dispCat" class="text-blue-500 font-bold text-[10px] uppercase tracking-widest"></p>
                        <h1 id="dispName" class="text-5xl font-black italic uppercase"></h1>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] opacity-40 font-bold uppercase">Volume</p>
                        <p id="dispVol" class="text-3xl font-black">0</p>
                    </div>
                </div>

                <div class="bg-zinc-900 p-8 rounded-3xl border border-blue-600/20">
                    <h2 class="text-xl font-black italic mb-6 uppercase">Issue Receipt QR</h2>
                    <div class="flex flex-col md:flex-row gap-10 items-center">
                        <div class="flex-grow space-y-4 w-full">
                            <input id="receiptRaw" type="text" readonly placeholder="V3-ID-WILL-APPEAR-HERE" class="bg-black/50 border border-white/5 w-full p-4 rounded-xl font-mono text-center">
                            <button id="genBtn" onclick="generateReceipt()" class="w-full bg-blue-600 font-black py-4 rounded-xl">GENERATE & REGISTER</button>
                        </div>
                        <div id="qrcode" class="bg-white p-3 rounded-xl min-w-[180px] min-h-[180px]"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        async function initPage() {
            document.getElementById('authGuard').classList.add('hidden');
            document.getElementById('mainDashboard').classList.remove('hidden');
            const addr = await signer.getAddress();
            const biz = await regContract.businesses(addr);

            if(biz.isActive) {
                document.getElementById('activeSection').classList.remove('hidden');
                document.getElementById('dispName').innerText = biz.name;
                document.getElementById('dispCat').innerText = ethers.decodeBytes32String(biz.category);
                document.getElementById('dispVol').innerText = biz.volume;
            } else {
                document.getElementById('regSection').classList.remove('hidden');
            }
        }

        async function register() {
            const name = document.getElementById('bizName').value;
            const cat = ethers.encodeBytes32String(document.getElementById('bizCat').value);
            try {
                const tx = await regContract.registerBusiness(name, cat);
                await tx.wait();
                location.reload();
            } catch(e) { alert(e.reason || e.message); }
        }

        async function generateReceipt() {
            const btn = document.getElementById('genBtn');
            const id = "V3-" + Math.random().toString(36).substring(2,8).toUpperCase();
            btn.innerText = "SIGNING...";
            
            try {
                const hash = ethers.keccak256(ethers.toUtf8Bytes(id));
                const tx = await engContract.issueReceipt(hash);
                await tx.wait();
                
                document.getElementById('receiptRaw').value = id;
                const url = window.location.href.replace('dashboard.html', 'review.html') + `?biz=${await signer.getAddress()}&id=${id}`;
                const qrDiv = document.getElementById('qrcode');
                qrDiv.innerHTML = "";
                new QRCode(qrDiv, { text: url, width: 180, height: 180 });
                btn.innerText = "GENERATE & REGISTER";
            } catch(e) { 
                alert(e.message);
                btn.innerText = "GENERATE & REGISTER";
            }
        }
    </script>
</body>
</html>
