<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Merchant Console | Veritas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div class="nav-container">
        <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="font-black text-2xl tracking-tighter">VERITAS</a>
            <button id="connectBtn" class="btn-primary text-sm" onclick="handleLogin()">Connect Wallet</button>
        </nav>
    </div>

    <main class="main-content max-w-6xl mx-auto px-6 py-16 w-full">
        <div class="flex flex-col md:flex-row gap-12">
            
            <div class="md:w-1/3">
                <h2 class="text-4xl font-black mb-6">Merchant Console</h2>
                <div id="regCard" class="card-veritas border-l-4 border-l-blue-600">
                    <p class="text-sm opacity-60 mb-8">Connect your professional wallet to access on-chain tools.</p>
                    <div id="regForm" class="hidden space-y-4">
                        <input id="bizN" type="text" placeholder="Business Name" class="bg-gray-50 border-none">
                        <input id="bizC" type="text" placeholder="Industry (e.g. Retail)" class="bg-gray-50 border-none">
                        <button id="regActionBtn" onclick="register()" class="btn-primary w-full py-4 shadow-lg shadow-blue-500/30">Register Business</button>
                    </div>
                    <div id="activeProfile" class="hidden text-center py-6">
                        <div class="text-5xl mb-4">âœ…</div>
                        <h3 id="activeName" class="text-2xl font-bold">Verified Store</h3>
                        <p id="activeCat" class="text-blue-600 font-bold text-xs uppercase tracking-widest mt-1">Category</p>
                    </div>
                </div>
            </div>

            <div id="toolsSection" class="md:w-2/3 opacity-30 pointer-events-none transition-all duration-700">
                <div class="card-veritas">
                    <h3 class="text-xl font-bold mb-6">Issue Verification Receipt</h3>
                    <div class="grid md:grid-cols-2 gap-8">
                        <div class="space-y-4">
                            <label class="text-[10px] font-bold opacity-40 uppercase">Receipt Reference</label>
                            <input id="rid" type="text" placeholder="Order ID / Scontrino #">
                            <button onclick="genQR()" class="btn-outline w-full py-3">Generate QR Link</button>
                        </div>
                        <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-100 dark:border-gray-800 rounded-2xl p-4">
                            <div id="qrcode"></div>
                            <p class="text-[9px] mt-4 opacity-40 font-bold uppercase">Dynamic Review Link</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="app.js"></script>
    <script>
        async function handleLogin() {
            if(await connectWallet()) {
                const addr = await signer.getAddress();
                try {
                    const biz = await contract.businesses(addr);
                    if(biz.isActive) {
                        document.getElementById('regForm').classList.add('hidden');
                        document.getElementById('activeProfile').classList.remove('hidden');
                        document.getElementById('activeName').innerText = biz.name;
                        document.getElementById('activeCat').innerText = biz.category;
                        document.getElementById('toolsSection').classList.remove('opacity-30', 'pointer-events-none');
                    } else {
                        document.getElementById('regForm').classList.remove('hidden');
                    }
                } catch(e) { console.error("Data fetch error", e); }
            }
        }

        async function register() {
            const btn = document.getElementById('regActionBtn');
            const n = document.getElementById('bizN').value;
            const c = document.getElementById('bizC').value;
            if(!n || !c) return alert("Please enter Name and Category");
            
            try {
                btn.innerText = "Waiting for Transaction...";
                btn.disabled = true;
                const tx = await contract.registerBusiness(n, c);
                await tx.wait();
                location.reload();
            } catch (e) {
                alert("Registration failed. Make sure you have enough gas.");
                btn.innerText = "Register Business";
                btn.disabled = false;
            }
        }

        function genQR() {
            const id = document.getElementById('rid').value;
            if(!id) return alert("Enter a Receipt ID");
            const baseUrl = window.location.href.split('dashboard.html')[0];
            const url = `${baseUrl}review.html?business=${signer.address}&receipt=${encodeURIComponent(id)}`;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: url, width: 140, height: 140 });
        }
    </script>
</body>
</html>
