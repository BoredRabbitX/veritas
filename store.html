<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Store Feed | Veritas Beta 1.0</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <main class="main-content flex-grow px-6 py-12">
        <div class="max-w-4xl mx-auto">
            <div id="storeHeader" class="mb-16">
                <p id="storeCat" class="text-blue-600 text-[10px] font-bold uppercase tracking-[0.4em] mb-4"></p>
                <h1 id="storeName" class="text-7xl font-black italic uppercase tracking-tighter leading-none mb-6 text-white uppercase">Store Profile</h1>
                <div class="flex gap-8 text-[10px] font-bold uppercase opacity-40 text-zinc-400">
                    <span>TX Volume: <span id="storeVol" class="text-white">0</span></span>
                    <span>Status: <span class="text-blue-500 uppercase">Verified</span></span>
                </div>
            </div>

            <div class="space-y-4 mb-8">
                <h3 class="text-xs font-black uppercase tracking-widest opacity-20 italic text-white mb-6">Consumer Feedback Feed</h3>
                <div id="reviewsList" class="space-y-6">
                    <p class="opacity-30 italic animate-pulse uppercase text-[10px]">Retrieving verified logs...</p>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="components.js"></script>
    <script>
        async function initPage() {
            const bizAddr = new URLSearchParams(window.location.search).get('id');
            if(!bizAddr || !regContract) return;
            
            try {
                const biz = await regContract.businesses(bizAddr);
                document.getElementById('storeName').innerText = biz.name;
                document.getElementById('storeCat').innerText = ethers.decodeBytes32String(biz.category);
                document.getElementById('storeVol').innerText = biz.volume;
                await loadReviews(bizAddr);
            } catch(e) { console.error("Store Error:", e); }
        }

        async function loadReviews(bizAddr) {
            const list = document.getElementById('reviewsList');
            const filter = revContract.filters.ReviewSubmitted(bizAddr);
            const events = await revContract.queryFilter(filter, 0);
            
            list.innerHTML = events.length ? "" : '<p class="opacity-30 italic text-white uppercase text-[10px]">No on-chain records for this store.</p>';
            
            for(let i = events.length-1; i >= 0; i--) {
                const {author, rating, content, receiptId} = events[i].args;
                // Get reply from Engine
                const reply = await engContract.merchantReplies(receiptId);
                
                list.innerHTML += `
                    <div class="bg-white/5 p-10 rounded-[2rem] border border-white/5 hover:border-white/10 transition">
                        <div class="flex justify-between mb-6">
                            <span class="text-[9px] font-mono opacity-20 uppercase tracking-widest text-white">ID: ${author.slice(0,10)}...</span>
                            <span class="text-blue-600 font-black italic text-lg leading-none">${"â˜…".repeat(rating)}</span>
                        </div>
                        <p class="text-2xl italic text-zinc-300 tracking-tight leading-relaxed">"${content}"</p>
                        ${reply ? `
                            <div class="mt-8 pt-8 border-t border-white/5">
                                <p class="text-[9px] font-black text-blue-500 uppercase mb-3 italic tracking-widest">Merchant Response</p>
                                <p class="text-base italic opacity-80 text-zinc-400 pl-4 border-l border-blue-600/30">${reply}</p>
                            </div>` : ''}
                    </div>`;
            }
        }
    </script>
</body>
</html>
