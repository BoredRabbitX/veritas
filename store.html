<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Store Details | Veritas</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <main class="flex-grow max-w-5xl mx-auto px-6 py-12 w-full">
        <div class="card-veritas mb-8 border-b-4 border-blue-600">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                <div>
                    <span id="storeCat" class="text-blue-600 font-bold text-[10px] uppercase tracking-widest">Category</span>
                    <h1 id="storeName" class="text-5xl font-black italic tracking-tighter uppercase mt-2 text-white">Loading...</h1>
                    <p id="storeAddr" class="font-mono text-[10px] opacity-40 mt-2 break-all"></p>
                </div>
                <div class="flex gap-4">
                    <div class="bg-zinc-900 p-4 rounded-2xl text-center min-w-[100px] border border-white/5">
                        <div id="avgRate" class="text-3xl font-black text-blue-600">0.0</div>
                        <div class="text-[8px] font-bold opacity-40 uppercase">Rating</div>
                    </div>
                    <div class="bg-zinc-900 p-4 rounded-2xl text-center min-w-[100px] border border-white/5">
                        <div id="totalRev" class="text-3xl font-black text-white">0</div>
                        <div class="text-[8px] font-bold opacity-40 uppercase">Reviews</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="reviewsList" class="space-y-4">Scanning blockchain logs...</div>
    </main>

    <script src="app.js"></script>
    <script>
        window.onload = async () => {
            const id = new URLSearchParams(window.location.search).get('id');
            if(!id) return;
            document.getElementById('storeAddr').innerText = id;
            if(!await connectWallet(true)) return;

            try {
                const biz = await contract.businesses(id);
                document.getElementById('storeName').innerText = biz.name;
                document.getElementById('storeCat').innerText = biz.category;

                const filter = contract.filters.ReviewAdded(id);
                let events = [];
                try {
                    events = await contract.queryFilter(filter, 0);
                } catch(e) {
                    // Fallback to recent blocks if full scan fails
                    events = await contract.queryFilter(filter, -10000);
                }

                const list = document.getElementById('reviewsList');
                if(events.length === 0) {
                    list.innerHTML = "<div class='opacity-30 italic'>No verified reviews found.</div>";
                    return;
                }

                list.innerHTML = "";
                let sum = 0;
                events.reverse().forEach(ev => {
                    const { author, rating, content } = ev.args;
                    sum += Number(rating);
                    list.innerHTML += `
                        <div class="card-veritas bg-zinc-900/50">
                            <div class="flex justify-between mb-2">
                                <span class="text-[9px] font-mono opacity-40">${author.slice(0,15)}...</span>
                                <span class="text-yellow-500 font-bold">â˜…`.repeat(rating) + `</span>
                            </div>
                            <p class="text-white italic leading-relaxed">"${content}"</p>
                        </div>`;
                });
                document.getElementById('avgRate').innerText = (sum / events.length).toFixed(1);
                document.getElementById('totalRev').innerText = events.length;
            } catch(e) { 
                document.getElementById('reviewsList').innerHTML = "<span style='color:red'>Error loading logs. Check network connection.</span>";
            }
        };
    </script>
</body>
</html>
