<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Details | Veritas Protocol</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #avgScore, #totalLogs { font-variant-numeric: tabular-nums; }
        .review-card { 
            opacity: 0; 
            transform: translateY(15px); 
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1); 
            background: rgba(255,255,255,0.01);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .review-card.visible { opacity: 1; transform: translateY(0); }
        .stat-bar { height: 3px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .stat-fill { height: 100%; background: #2563eb; width: 0; transition: width 1.2s cubic-bezier(0.2, 1, 0.3, 1); }
        
        /* Typography fix */
        .stars-mini { letter-spacing: -1px; font-size: 14px; }
    </style>
</head>
<body class="bg-[var(--bg-main)] text-[var(--text-main)] antialiased">

    <div id="header-root"></div>

    <main class="max-w-6xl mx-auto px-6 py-20">
        <div class="mb-16">
            <p id="storeCat" class="text-blue-600 font-bold uppercase tracking-[0.4em] text-[10px] mb-3 italic opacity-0 transition-opacity duration-700">---</p>
            <h1 id="storeName" class="text-5xl md:text-7xl font-black italic uppercase tracking-tighter leading-none mb-6">---</h1>
            <div class="flex flex-wrap gap-6 opacity-30 text-[9px] font-bold uppercase tracking-[0.2em]">
                <span class="flex items-center gap-2"><span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> Verified Merchant</span>
                <span class="font-mono">ID: <span id="storeAddr">0x...</span></span>
            </div>
        </div>

        <div class="grid lg:grid-cols-12 gap-12">
            <aside class="lg:col-span-4">
                <div class="card-veritas p-8 sticky top-32 bg-white/[0.02] border-white/5 rounded-[2rem]">
                    <p class="text-[9px] font-bold uppercase tracking-widest opacity-30 mb-8">Reputation Score</p>
                    
                    <div class="mb-10">
                        <div class="flex items-baseline gap-2">
                            <h2 id="avgScore" class="text-8xl font-black italic tracking-tighter text-blue-600">0.0</h2>
                            <span class="text-xl font-bold opacity-20">/ 5.0</span>
                        </div>
                        <div id="starIcons" class="stars-mini text-blue-600/50 my-4 tracking-normal">★★★★★</div>
                        <p class="text-[9px] font-bold opacity-30 uppercase leading-relaxed tracking-wider">
                            Derived from <span id="totalLogs" class="text-[var(--text-main)]">0</span> verified<br>ledger interactions
                        </p>
                    </div>

                    <div id="barsContainer" class="space-y-4 pt-6 border-t border-white/5"></div>
                </div>
            </aside>

            <section class="lg:col-span-8">
                <h3 class="text-xl font-bold italic uppercase mb-8 tracking-tight">Verified <span class="text-blue-600">Feedback</span></h3>
                
                <div id="reviewsList" class="space-y-4">
                    <div id="initialLoader" class="py-20 text-center border border-dashed border-white/10 rounded-[2rem] opacity-20">
                        <p class="text-[9px] font-bold uppercase tracking-[0.3em] animate-pulse">Synchronizing Ledger...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div id="footer-root"></div>

    <script src="app.js"></script>
    <script src="components.js"></script>

    <script>
        function animateValue(id, start, end, duration, isFloat = false) {
            const obj = document.getElementById(id);
            if (!obj || isNaN(end)) return;
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const val = progress * (end - start) + start;
                obj.innerText = isFloat ? val.toFixed(1) : Math.floor(val);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        async function initPage() {
            // Check global contracts from app.js
            if (!window.regContract || !window.revContract) return;

            const urlParams = new URLSearchParams(window.location.search);
            const storeId = urlParams.get('id');
            if (!storeId) return;

            try {
                // 1. Business Identity
                const b = await window.regContract.businesses(storeId);
                if (!b.isActive) return;

                document.getElementById('storeName').innerText = b.name;
                document.getElementById('storeAddr').innerText = `${storeId.slice(0,6)}...${storeId.slice(-4)}`;
                const catElement = document.getElementById('storeCat');
                catElement.innerText = ethers.decodeBytes32String(b.category).replace(/_/g, ' ');
                catElement.style.opacity = "1";

                // 2. Query Reviews
                const events = await window.revContract.queryFilter(window.revContract.filters.ReviewSubmitted(storeId), -50000);
                const reviewsList = document.getElementById('reviewsList');
                reviewsList.innerHTML = "";

                if (events.length === 0) {
                    reviewsList.innerHTML = `<div class="py-16 text-center border border-dashed border-white/10 rounded-[2rem] opacity-20 uppercase text-[9px] font-bold tracking-widest">No verified entries found</div>`;
                    return;
                }

                let sum = 0;
                let counts = {5:0, 4:0, 3:0, 2:0, 1:0};

                for (let ev of events.reverse()) {
                    const rating = Number(ev.args[2]); 
                    const content = ev.args[3];
                    const receiptId = ev.args[4];

                    sum += rating;
                    counts[rating]++;

                    const reply = await window.engContract.merchantReplies(receiptId);

                    reviewsList.innerHTML += `
                        <div class="review-card p-8 rounded-[1.5rem] group">
                            <div class="flex justify-between items-center mb-6">
                                <div class="text-blue-600 text-[10px] font-bold">
                                    ${"●".repeat(rating)}${"○".repeat(5 - rating)}
                                </div>
                                <span class="text-[7px] font-mono opacity-20 group-hover:opacity-40 transition uppercase">REC: ${receiptId.slice(0,14)}</span>
                            </div>
                            <p class="text-xl font-medium italic leading-snug tracking-tight mb-8">"${sanitize(content)}"</p>
                            ${reply ? `
                                <div class="mt-6 p-6 bg-blue-600/[0.03] rounded-2xl border-l border-blue-600/30">
                                    <p class="text-[7px] font-black uppercase text-blue-600 mb-2 tracking-widest">Official Response</p>
                                    <p class="text-[11px] opacity-60 italic leading-relaxed">${sanitize(reply)}</p>
                                </div>
                            ` : ''}
                        </div>`;
                }

                // 3. Stats Update
                const total = events.length;
                const avg = sum / total;
                animateValue("avgScore", 0, avg, 1500, true);
                animateValue("totalLogs", 0, total, 1000);

                const barsContainer = document.getElementById('barsContainer');
                barsContainer.innerHTML = "";
                [5,4,3,2,1].forEach(num => {
                    const percentage = (counts[num] / total) * 100;
                    barsContainer.innerHTML += `
                        <div class="flex items-center gap-3 group">
                            <span class="w-6 text-[8px] font-bold opacity-30 group-hover:opacity-100 transition">${num}ST</span>
                            <div class="flex-grow stat-bar">
                                <div class="stat-fill" style="width: ${percentage}%"></div>
                            </div>
                            <span class="w-4 text-[8px] font-mono opacity-20 text-right group-hover:opacity-100 transition">${counts[num]}</span>
                        </div>`;
                });

                // Staggered Reveal
                setTimeout(() => {
                    document.querySelectorAll('.review-card').forEach((card, i) => {
                        setTimeout(() => card.classList.add('visible'), i * 80);
                    });
                }, 50);

            } catch (e) {
                console.error("Store init error:", e);
                document.getElementById('reviewsList').innerHTML = "Sync Error.";
            }
        }

        window.addEventListener('contractsReady', initPage);
        window.addEventListener('load', () => {
            if(window.isVeritasReady) initPage();
        });
    </script>
</body>
</html>
