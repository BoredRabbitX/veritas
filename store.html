<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Store Profile | Veritas V3.5</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div class="nav-container"><nav class="max-w-7xl mx-auto p-4 flex justify-between items-center"><a href="explore.html" class="font-bold text-blue-600">← Back to Explore</a><div id="avgRate" class="text-3xl font-black text-blue-600">0.0</div></nav></div>

    <main class="main-content max-w-4xl mx-auto px-6 py-12">
        <div class="mb-12">
            <h1 id="storeName" class="text-6xl font-black italic tracking-tighter uppercase">Loading...</h1>
            <p id="storeAddr" class="font-mono text-[10px] opacity-30 mt-2"></p>
        </div>

        <h2 class="text-xl font-bold mb-6 border-b pb-2 uppercase tracking-widest opacity-40">Verified On-Chain Feedback</h2>
        <div id="reviewsList" class="space-y-4"></div>
    </main>

    <script src="app.js"></script>
    <script>
        window.onload = async () => {
            const bizAddr = new URLSearchParams(window.location.search).get('id');
            if(!bizAddr) return;
            document.getElementById('storeAddr').innerText = bizAddr;

            await connectWallet(true);
            const biz = await contract.businesses(bizAddr);
            document.getElementById('storeName').innerText = biz.name;

            try {
                const filter = contract.filters.ReviewAdded(bizAddr);
                const events = await contract.queryFilter(filter, 0);
                const list = document.getElementById('reviewsList');
                
                if(events.length === 0) {
                    list.innerHTML = "<div class='py-12 opacity-30 italic'>No verified reviews yet.</div>";
                    return;
                }

                list.innerHTML = "";
                let totalScore = 0;
                events.reverse().forEach(ev => {
                    const { author, rating, content } = ev.args;
                    totalScore += Number(rating);
                    list.innerHTML += `
                        <div class="card-veritas">
                            <div class="flex justify-between items-start mb-4">
                                <span class="text-[9px] font-bold opacity-30 font-mono tracking-tighter">${author}</span>
                                <span class="text-yellow-500 font-bold">${"★".repeat(rating)}</span>
                            </div>
                            <p class="text-xl opacity-80 leading-relaxed italic">"${content}"</p>
                        </div>`;
                });
                document.getElementById('avgRate').innerText = (totalScore / events.length).toFixed(1);
            } catch(e) { console.error(e); }
        };
    </script>
</body>
</html>
