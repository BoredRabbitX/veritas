<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Store Profile | Veritas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="p-4 border-b border-gray-200 flex justify-between items-center bg-[var(--nav-bg)]">
        <a href="index.html" class="text-xl font-medium text-blue-600 font-bold">VERITAS</a>
        <div class="flex items-center gap-4">
            <button id="darkModeToggle" class="p-2 rounded-full border border-gray-300">ðŸŒ“</button>
            <button id="connectBtn" class="btn-google text-xs">Connect</button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto mt-12 px-6">
        <div class="flex flex-col md:flex-row justify-between items-center mb-12 pb-8 border-b border-[var(--border-color)]">
            <div>
                <h1 id="storeName" class="text-4xl font-normal">Loading...</h1>
                <p id="storeCat" class="text-blue-500 uppercase text-xs font-bold tracking-widest mt-2">Category</p>
            </div>
            <div class="text-center mt-6 md:mt-0 px-8 py-4 bg-[var(--card-bg)] rounded-2xl border border-[var(--border-color)]">
                <span id="avgRating" class="text-6xl font-bold">0.0</span>
                <p class="text-[10px] text-gray-500 mt-1 uppercase">Avg Rating</p>
            </div>
        </div>

        <div id="reviewsContainer" class="space-y-6 pb-20">
            <p class="text-center text-gray-400">Loading verified reviews...</p>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        window.onload = async () => {
            initDarkMode(); // Assicura che la dark mode sia coerente
            const storeId = new URLSearchParams(window.location.search).get('id');
            if(!storeId) return;
            
            await connectWallet();
            
            try {
                const biz = await contract.businesses(storeId);
                document.getElementById('storeName').innerText = biz.name;
                document.getElementById('storeCat').innerText = biz.category;

                const filter = contract.filters.ReviewAdded(storeId);
                const logs = await contract.queryFilter(filter, -10000); 
                
                const container = document.getElementById('reviewsContainer');
                container.innerHTML = logs.length ? "" : "<p class='text-center text-gray-400'>No reviews found.</p>";
                
                let sum = 0;
                logs.reverse().forEach(log => {
                    const { author, rating, content } = log.args;
                    sum += Number(rating);
                    container.innerHTML += `
                        <div class="card-google border-none border-b border-[var(--border-color)] rounded-none pb-6">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="text-blue-500 font-bold">${rating}.0</span>
                                <div class="text-yellow-500 text-xs">${"â˜…".repeat(rating)}${"â˜†".repeat(5-rating)}</div>
                                <span class="text-[10px] text-gray-500 ml-auto font-mono">${author.slice(0,6)}...</span>
                            </div>
                            <p class="text-sm opacity-80">${content}</p>
                        </div>`;
                });
                if(logs.length) document.getElementById('avgRating').innerText = (sum / logs.length).toFixed(1);
            } catch (e) { console.error(e); }
        };
    </script>
</body>
</html>
