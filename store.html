<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"><title>Store Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body>
    <nav class="p-4 border-b border-[var(--border-color)] flex justify-between">
        <a href="index.html" class="font-bold text-blue-600 underline">← Home</a>
        <button id="connectBtn" class="btn-google text-xs">Connetti</button>
    </nav>
    <main class="max-w-3xl mx-auto mt-12 px-6">
        <div class="flex justify-between items-end border-b pb-8 mb-8">
            <div>
                <h1 id="sn" class="text-4xl font-bold">...</h1>
                <p id="sc" class="text-blue-500 uppercase text-xs">...</p>
            </div>
            <div class="text-right">
                <span id="ar" class="text-5xl font-bold">0.0</span>
                <p class="text-xs text-gray-500">Rating Medio</p>
            </div>
        </div>
        <div id="rc" class="space-y-4">Caricamento recensioni...</div>
    </main>
    <script src="app.js"></script>
    <script>
        window.onload = async () => {
            const id = new URLSearchParams(window.location.search).get('id');
            await connectWallet();
            const b = await contract.businesses(id);
            document.getElementById('sn').innerText = b.name;
            document.getElementById('sc').innerText = b.category;

            const logs = await contract.queryFilter(contract.filters.ReviewAdded(id), -5000);
            const container = document.getElementById('rc');
            container.innerHTML = logs.length ? "" : "Nessuna recensione.";
            let sum = 0;
            logs.reverse().forEach(l => {
                sum += Number(l.args.rating);
                container.innerHTML += `<div class='card-google'>
                    <div class='text-yellow-500 mb-1'>${"★".repeat(l.args.rating)}</div>
                    <p class='text-sm'>${l.args.content}</p>
                    <p class='text-[10px] mt-2 text-gray-400'>Da: ${l.args.author.slice(0,10)}...</p>
                </div>`;
            });
            if(logs.length) document.getElementById('ar').innerText = (sum/logs.length).toFixed(1);
        };
    </script>
</body>
</html>
