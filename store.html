<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store View | Veritas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">

    <div class="nav-container">
        <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center gap-8">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-blue-500/20">V</div>
                    <span class="text-2xl font-black tracking-tighter uppercase italic">Veritas</span>
                </a>
                <div class="hidden md:flex gap-6 text-[10px] font-bold uppercase tracking-widest">
                    <a href="explore.html" class="opacity-60 hover:opacity-100 transition">Explore</a>
                    <a href="review.html" class="opacity-60 hover:opacity-100 transition">Submit Review</a>
                    <a href="dashboard.html" class="opacity-60 hover:opacity-100 transition">Merchant Hub</a>
                </div>
            </div>
            <button id="connectBtn" class="btn-primary text-xs py-2 px-6" onclick="connectWallet()">Connect Wallet</button>
        </nav>
    </div>

    <main class="main-content flex-grow px-6 py-12">
        <div class="max-w-4xl mx-auto">
            <div id="storeHeader" class="mb-16">
                <p id="storeCat" class="text-blue-600 text-[10px] font-bold uppercase tracking-[0.4em] mb-4"></p>
                <h1 id="storeName" class="text-7xl font-black italic uppercase tracking-tighter leading-none mb-6">Store View</h1>
                <div class="flex gap-8 text-[10px] font-bold uppercase opacity-40">
                    <span>Volume: <span id="storeVol" class="text-white">0</span></span>
                    <span>Status: <span class="text-green-500">Active</span></span>
                </div>
            </div>

            <div class="space-y-4 mb-8">
                <h3 class="text-xs font-black uppercase tracking-widest opacity-20 italic">Verified Reviews</h3>
                <div id="reviewsList" class="space-y-6">
                    </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="max-w-7xl mx-auto px-6 py-12 flex flex-col md:flex-row justify-between items-center border-t border-white/5 gap-6">
            <div class="text-[10px] uppercase font-bold opacity-30 tracking-[0.3em]">The White Rabbit bored creation</div>
            <div class="flex gap-8 text-[10px] font-black uppercase tracking-widest opacity-30">
                <a href="#" class="hover:text-blue-600 transition">Smart Contract</a>
                <a href="#" class="hover:text-blue-600 transition">Paseo Explorer</a>
                <a href="#" class="hover:text-blue-600 transition">Documentation</a>
            </div>
            <div class="text-[10px] font-black text-blue-600 tracking-widest uppercase">Veritas Protocol © 2026</div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        async function initPage() {
            const bizAddr = new URLSearchParams(window.location.search).get('id');
            if(!bizAddr) return;
            try {
                const biz = await regContract.businesses(bizAddr);
                document.getElementById('storeName').innerText = biz.name;
                document.getElementById('storeCat').innerText = ethers.decodeBytes32String(biz.category);
                document.getElementById('storeVol').innerText = biz.volume;
                await loadReviews(bizAddr);
            } catch(e) { console.error(e); }
        }
        async function loadReviews(bizAddr) {
            const list = document.getElementById('reviewsList');
            const events = await revContract.queryFilter(revContract.filters.ReviewSubmitted(bizAddr), 0);
            list.innerHTML = events.length ? "" : '<p class="opacity-30 italic">No feedback yet.</p>';
            for(let i = events.length-1; i >= 0; i--) {
                const {author, rating, content, receiptId} = events[i].args;
                const reply = await engContract.merchantReplies(receiptId);
                list.innerHTML += `
                    <div class="bg-white/5 p-8 rounded-3xl border border-white/5">
                        <div class="flex justify-between mb-4">
                            <span class="text-[9px] font-mono opacity-30 uppercase">${author.slice(0,10)}...</span>
                            <span class="text-blue-600 font-black italic">${"★".repeat(rating)}</span>
                        </div>
                        <p class="text-xl italic">"${content}"</p>
                        ${reply ? `<div class="mt-6 pt-6 border-t border-white/5"><p class="text-[9px] font-black text-blue-600 uppercase mb-2 italic">Merchant Reply:</p><p class="text-sm italic opacity-70">${reply}</p></div>` : ''}
                    </div>`;
            }
        }
    </script>
</body>
</html>
