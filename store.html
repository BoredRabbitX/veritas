<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Store | Veritas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body>
    <div class="nav-container"><nav class="max-w-7xl mx-auto p-4 flex justify-between items-center"><a href="index.html" class="font-bold text-blue-600">← Home</a><div id="ar" class="text-2xl font-black">0.0</div></nav></div>
    <main class="main-content max-w-4xl mx-auto px-6 py-12">
        <h1 id="sn" class="text-4xl font-black mb-2">...</h1>
        <p id="sc" class="text-blue-600 font-bold uppercase text-xs mb-8">...</p>
        <div id="rc" class="space-y-4">Loading...</div>
    </main>
    <script src="app.js"></script>
    <script>
        window.onload = async () => {
            const id = new URLSearchParams(window.location.search).get('id');
            await connectWallet(true);
            const b = await contract.businesses(id);
            document.getElementById('sn').innerText = b.name;
            document.getElementById('sc').innerText = b.category;
            const events = await contract.queryFilter(contract.filters.ReviewAdded(id), -10000);
            const container = document.getElementById('rc');
            container.innerHTML = events.length ? "" : "No reviews yet.";
            let sum = 0;
            events.reverse().forEach(ev => {
                sum += Number(ev.args.rating);
                container.innerHTML += `<div class="card-veritas"><div class="flex justify-between"><strong>${ev.args.customerName}</strong><span class="text-yellow-500">${"★".repeat(ev.args.rating)}</span></div><p class="mt-2">"${ev.args.content}"</p></div>`;
            });
            if(events.length) document.getElementById('ar').innerText = (sum/events.length).toFixed(1);
        };
    </script>
</body>
</html>
