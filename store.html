<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Store Profile | Veritas</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div class="nav-container">
        <nav class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="font-black text-2xl tracking-tighter italic">VERITAS</a>
            <div class="hidden md:flex gap-6 text-[10px] font-bold uppercase tracking-widest">
                <a href="explore.html" class="opacity-60 hover:opacity-100">Explore</a>
                <a href="review.html" class="opacity-60 hover:opacity-100">Submit Review</a>
                <a href="dashboard.html" class="opacity-60 hover:opacity-100">Merchant Hub</a>
            </div>
            <div id="avg" class="text-3xl font-black text-blue-600">0.0</div>
        </nav>
    </div>
    <main class="max-w-4xl mx-auto px-6 py-12">
        <h1 id="sn" class="text-6xl font-black italic tracking-tighter uppercase mb-2">Loading...</h1>
        <p id="sa" class="font-mono text-[10px] opacity-30 mb-12"></p>
        <div id="list" class="space-y-4"></div>
    </main>
    <script src="app.js"></script>
    <script>
        window.onload = async () => {
            const id = new URLSearchParams(window.location.search).get('id'); if(!id) return;
            document.getElementById('sa').innerText = id;
            await connectWallet(true);
            const b = await contract.businesses(id); document.getElementById('sn').innerText = b.name;
            const ev = await contract.queryFilter(contract.filters.ReviewAdded(id), 0);
            const list = document.getElementById('list'); list.innerHTML = ev.length ? "" : "No reviews yet.";
            let sum = 0;
            ev.reverse().forEach(e => {
                sum += Number(e.args.rating);
                list.innerHTML += `<div class="card-veritas"><div class="flex justify-between mb-4"><span class="text-[9px] opacity-30 font-mono">${e.args.author}</span><span class="text-yellow-500 font-bold">${"â˜…".repeat(e.args.rating)}</span></div><p class="text-xl italic">"${e.args.content}"</p></div>`;
            });
            if(ev.length) document.getElementById('avg').innerText = (sum/ev.length).toFixed(1);
        };
    </script>
</body>
</html>
