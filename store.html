<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Store | Veritas</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen bg-black text-white font-sans">

    <main class="main-content flex-grow px-6 py-20">
        <div class="max-w-4xl mx-auto">
            <div id="storeHeader" class="mb-20 text-center md:text-left">
                <p id="storeCat" class="text-blue-600 text-[10px] font-bold uppercase tracking-[0.4em] mb-4"></p>
                <h1 id="storeName" class="text-7xl md:text-8xl font-black italic uppercase mb-6 tracking-tighter leading-none">Loading...</h1>
                <div class="flex justify-center md:justify-start gap-8 text-[10px] font-bold uppercase opacity-30 tracking-widest">
                    <span>TX Volume: <span id="storeVol" class="text-white">0</span></span>
                    <span>Status: <span class="text-blue-500">Verified</span></span>
                </div>
            </div>

            <div class="space-y-12">
                <h3 class="text-xs font-black uppercase tracking-[0.5em] opacity-20 italic">Verified Feedback Stream</h3>
                <div id="reviewsList" class="space-y-8">
                    <p class="opacity-20 italic uppercase text-xs">Scanning transactions...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script><script src="components.js"></script>
    <script>
        async function initPage() {
            const id = new URLSearchParams(window.location.search).get('id');
            if(!id) return;
            try {
                const b = await regContract.businesses(id);
                document.getElementById('storeName').innerText = b.name;
                document.getElementById('storeCat').innerText = ethers.decodeBytes32String(b.category);
                document.getElementById('storeVol').innerText = b.volume;
                
                const filter = revContract.filters.ReviewSubmitted(id);
                const events = await revContract.queryFilter(filter, -50000);
                const list = document.getElementById('reviewsList');
                list.innerHTML = events.length ? "" : "No feedback logs found.";

                for(let i = events.length-1; i >= 0; i--) {
                    const ev = events[i];
                    const author = ev.args.author || ev.args[1];
                    const rating = Number(ev.args.rating || ev.args[2]);
                    const content = ev.args.content || ev.args[3];
                    const receiptId = ev.args.receiptId || ev.args[4];
                    const reply = await engContract.merchantReplies(receiptId);

                    list.innerHTML += `
                        <div class="bg-zinc-900/50 p-10 rounded-[2.5rem] border border-white/5 hover:border-white/10 transition">
                            <div class="flex justify-between mb-6">
                                <span class="text-[9px] font-mono opacity-30 uppercase tracking-widest">${author.slice(0,14)}...</span>
                                <span class="text-blue-600 font-black italic text-lg leading-none">${"â˜…".repeat(rating)}</span>
                            </div>
                            <p class="text-2xl italic leading-relaxed text-zinc-300 tracking-tight">"${content}"</p>
                            ${reply ? `
                                <div class="mt-8 pt-8 border-t border-white/5 text-right">
                                    <p class="text-[9px] font-black text-blue-500 uppercase mb-3 italic opacity-50">Merchant Reply</p>
                                    <p class="text-base italic opacity-80 text-zinc-400 pl-8">${reply}</p>
                                </div>
                            ` : ''}
                        </div>`;
                }
            } catch(e) { console.error(e); }
        }
    </script>
</body>
</html>
