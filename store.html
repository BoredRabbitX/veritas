<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Profile | Veritas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div id="header-root"></div>

    <main class="main-content flex-grow px-6 py-20">
        <div class="max-w-4xl mx-auto">
            
            <div id="storeHeader" class="mb-12 text-center md:text-left">
                <p id="storeCat" class="text-blue-600 text-[10px] font-bold uppercase tracking-[0.4em] mb-4"></p>
                <h1 id="storeName" class="text-7xl md:text-8xl font-black italic uppercase mb-6 tracking-tighter leading-none">Loading...</h1>
                <div class="flex justify-center md:justify-start gap-8 text-[10px] font-bold uppercase opacity-30 tracking-widest">
                    <span>TX Volume: <span id="storeVol" class="text-[var(--text-main)] font-mono">0</span></span>
                    <span>Status: <span class="text-blue-500">On-Chain Verified</span></span>
                </div>
            </div>

            <div id="ratingSummary" class="mb-20 grid grid-cols-1 md:grid-cols-2 gap-10 items-center bg-[var(--card-bg)] p-10 rounded-[2.5rem] border border-[var(--border)]">
                <div class="text-center md:text-left">
                    <div class="text-sm font-black uppercase tracking-[0.2em] opacity-40 mb-2 italic">Global Rating</div>
                    <div class="flex items-center justify-center md:justify-start gap-4">
                        <span id="avgStars" class="text-6xl font-black italic">0.0</span>
                        <div class="text-blue-600 text-2xl font-black">★★★★★</div>
                    </div>
                    <div class="text-[10px] uppercase font-bold opacity-30 mt-2 tracking-widest">Based on <span id="totalRev" class="text-[var(--text-main)]">0</span> verified logs</div>
                </div>
                
                <div id="barsContainer" class="space-y-2"></div>
            </div>

            <div class="space-y-12">
                <h3 class="text-xs font-black uppercase tracking-[0.5em] opacity-20 italic">Verified Feedback Stream</h3>
                <div id="reviewsList" class="space-y-8">
                    <p class="opacity-20 italic uppercase text-xs">Accessing Paseo ledger...</p>
                </div>
            </div>
        </div>
    </main>
<div id="footer-root"></div> <script src="app.js"></script>
    <script src="app.js"></script>
    <script src="components.js"></script>
    <script>
       async function initPage() {
    console.log("Store: Initializing content...");
    const grid = document.getElementById('reviewsList'); // Il tuo ID originale
    
    try {
        const id = new URLSearchParams(window.location.search).get('id');
        if(!id) {
            if(grid) grid.innerHTML = "No store ID provided.";
            return;
        }

        // 1. Recupero dati Business
        // Usiamo regContract inizializzato globalmente da app.js
        const b = await regContract.businesses(id);
        if(!b.isActive) {
            if(grid) grid.innerHTML = "Business not found or inactive.";
            return;
        };

        const cleanCat = ethers.decodeBytes32String(b.category).split('_').join(' ');
        
        // Mapping degli ID corretti (quelli del tuo HTML originale)
        if(document.getElementById('storeName')) document.getElementById('storeName').innerText = b.name;
        if(document.getElementById('storeCat')) document.getElementById('storeCat').innerText = cleanCat;
        if(document.getElementById('storeVol')) document.getElementById('storeVol').innerText = b.volume;

        // 2. Recupero Recensioni
        const filter = revContract.filters.ReviewSubmitted(id);
        const events = await revContract.queryFilter(filter, -50000);
        
        if(!grid) return;
        grid.innerHTML = events.length ? "" : "No verified feedback found for this store.";

        // 3. Render Recensioni e Risposte
        for(let i = events.length-1; i >= 0; i--) {
            const ev = events[i];
            const author = ev.args.author || ev.args[1];
            const rating = Number(ev.args.rating || ev.args[2]);
            const content = ev.args.content || ev.args[3];
            const receiptId = ev.args.receiptId || ev.args[4];
            
            // Recupero risposta del merchant (Ricordiamo: funzione ora disponibile!)
            const reply = await engContract.merchantReplies(receiptId);

            grid.innerHTML += `
                <div class="bg-[var(--card-bg)] p-10 rounded-[2.5rem] border border-[var(--border)] hover:border-blue-600/30 transition shadow-sm mb-8">
                    <div class="flex justify-between mb-6">
                        <span class="text-[9px] font-mono opacity-30 uppercase tracking-widest">Customer: ${author.slice(0,14)}...</span>
                        <span class="text-blue-600 font-black italic text-lg leading-none">${"★".repeat(rating)}</span>
                    </div>
                    <p class="text-2xl italic leading-relaxed opacity-90 tracking-tight">"${content}"</p>
                    ${reply ? `
                        <div class="mt-8 pt-8 border-t border-[var(--border)] text-right">
                            <p class="text-[9px] font-black text-blue-500 uppercase mb-3 italic opacity-50">${b.name} Response</p>
                            <p class="text-base italic opacity-70 pl-8">${reply}</p>
                        </div>
                    ` : ''}
                </div>`;
        }

    } catch(e) { 
        console.error("Store init error:", e);
        if(grid) grid.innerHTML = "<p class='opacity-50 uppercase text-[10px]'>Syncing with Paseo Hub... Please refresh.</p>";
    }
}
    </script>
</body>
</html>
