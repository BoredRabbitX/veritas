<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Profile | Veritas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div id="header-root"></div>

    <main class="main-content flex-grow px-6 py-20">
        <div class="max-w-4xl mx-auto">
            
            <div id="storeHeader" class="mb-12 text-center md:text-left">
                <p id="storeCat" class="text-blue-600 text-[10px] font-bold uppercase tracking-[0.4em] mb-4"></p>
                <h1 id="storeName" class="text-7xl md:text-8xl font-black italic uppercase mb-6 tracking-tighter leading-none">Loading...</h1>
                <div class="flex justify-center md:justify-start gap-8 text-[10px] font-bold uppercase opacity-30 tracking-widest">
                    <span>TX Volume: <span id="storeVol" class="text-[var(--text-main)] font-mono">0</span></span>
                    <span>Status: <span class="text-blue-500">On-Chain Verified</span></span>
                </div>
            </div>

            <div id="ratingSummary" class="mb-20 grid grid-cols-1 md:grid-cols-2 gap-10 items-center bg-[var(--card-bg)] p-10 rounded-[2.5rem] border border-[var(--border)]">
                <div class="text-center md:text-left">
                    <div class="text-sm font-black uppercase tracking-[0.2em] opacity-40 mb-2 italic">Global Rating</div>
                    <div class="flex items-center justify-center md:justify-start gap-4">
                        <span id="avgStars" class="text-6xl font-black italic">0.0</span>
                        <div class="text-blue-600 text-2xl font-black">★★★★★</div>
                    </div>
                    <div class="text-[10px] uppercase font-bold opacity-30 mt-2 tracking-widest">Based on <span id="totalRev" class="text-[var(--text-main)]">0</span> verified logs</div>
                </div>
                
                <div id="barsContainer" class="space-y-2"></div>
            </div>

            <div class="space-y-12">
                <h3 class="text-xs font-black uppercase tracking-[0.5em] opacity-20 italic">Verified Feedback Stream</h3>
                <div id="reviewsList" class="space-y-8">
                    <p class="opacity-20 italic uppercase text-xs">Accessing Paseo ledger...</p>
                </div>
            </div>
        </div>
    </main>
<div id="footer-root"></div> <script src="app.js"></script>
    <script src="app.js"></script>
    <script src="components.js"></script>
    <script>
        async function initPage() {
    try {
        const params = new URLSearchParams(window.location.search);
        const storeAddr = params.get('id');
        if (!storeAddr) return;

        // Visualizza lo stato di caricamento
        document.getElementById('reviewsContainer').innerHTML = "<p class='opacity-50 animate-pulse uppercase text-[10px]'>Fetching reviews from Polkadot...</p>";

        // Recupera info del business (Usa regContract già pronto in app.js)
        const b = await regContract.businesses(storeAddr);
        document.getElementById('storeName').innerText = b.name;
        document.getElementById('storeCategory').innerText = ethers.decodeBytes32String(b.category).split('_').join(' ');

        // Recupera le recensioni (Usa revContract già pronto in app.js)
        // Filtriamo gli eventi per l'indirizzo di questo store specifico
        const filter = revContract.filters.ReviewSubmitted(storeAddr);
        const events = await revContract.queryFilter(filter, -50000); // ultimi 50k blocchi

        const container = document.getElementById('reviewsContainer');
        container.innerHTML = ""; // Puliamo il loader

        if (events.length === 0) {
            container.innerHTML = "<p class='opacity-30 uppercase text-[10px]'>No reviews yet for this business.</p>";
            return;
        }

        for (let e of events.reverse()) {
            const { author, rating, content, receiptId } = e.args;
            
            // Verifica se il merchant ha risposto (Usa engContract già pronto in app.js)
            const reply = await engContract.merchantReplies(receiptId);
            
            container.innerHTML += `
                <div class="p-8 rounded-[2rem] border border-[var(--border)] bg-[var(--card-bg)] mb-6">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex gap-1 text-blue-600">
                            ${'★'.repeat(rating)}${'☆'.repeat(5-rating)}
                        </div>
                        <span class="text-[9px] font-bold opacity-30">${author.slice(0,6)}...${author.slice(-4)}</span>
                    </div>
                    <p class="text-xl font-medium mb-6">"${content}"</p>
                    
                    ${reply ? `
                        <div class="mt-6 p-6 bg-[var(--bg-main)] rounded-2xl border-l-4 border-blue-600">
                            <p class="text-[9px] font-black uppercase text-blue-600 mb-2">Merchant Reply</p>
                            <p class="text-sm italic opacity-80">${reply}</p>
                        </div>
                    ` : ''}
                </div>
            `;
        }
    } catch (error) {
        console.error("Store page error:", error);
        document.getElementById('reviewsContainer').innerHTML = "<p class='text-red-500 uppercase text-[10px] font-bold'>Blockchain access error. Please try again later.</p>";
    }
}
    </script>
</body>
</html>
