<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Store Feed | Veritas</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <main class="main-content flex-grow px-6 py-12">
        <div class="max-w-4xl mx-auto">
            <div id="storeHeader" class="mb-16">
                <p id="storeCat" class="text-blue-600 text-[10px] font-bold uppercase tracking-[0.4em] mb-4"></p>
                <h1 id="storeName" class="text-7xl font-black italic uppercase tracking-tighter leading-none mb-6 text-white uppercase">Store View</h1>
                <div class="flex gap-8 text-[10px] font-bold uppercase opacity-40 text-zinc-400">
                    <span>Volume: <span id="storeVol" class="text-white">0</span></span>
                    <span>Chain: <span class="text-blue-500">Paseo AssetHub</span></span>
                </div>
            </div>

            <div class="space-y-4 mb-8">
                <h3 class="text-xs font-black uppercase tracking-widest opacity-20 italic text-white">Verified Feedback</h3>
                <div id="reviewsList" class="space-y-6">
                    <p class="opacity-30 italic animate-pulse">Scanning transactions...</p>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="components.js"></script>
    <script>
        async function initPage() {
            const bizAddr = new URLSearchParams(window.location.search).get('id');
            if(!bizAddr) return;
            try {
                const biz = await regContract.businesses(bizAddr);
                document.getElementById('storeName').innerText = biz.name;
                document.getElementById('storeCat').innerText = ethers.decodeBytes32String(biz.category);
                document.getElementById('storeVol').innerText = biz.volume;
                await loadReviews(bizAddr);
            } catch(e) { console.error(e); }
        }
        async function loadReviews(bizAddr) {
            const list = document.getElementById('reviewsList');
            const events = await revContract.queryFilter(revContract.filters.ReviewSubmitted(bizAddr), 0);
            list.innerHTML = events.length ? "" : '<p class="opacity-30 italic text-white uppercase text-[10px]">No feedback yet.</p>';
            for(let i = events.length-1; i >= 0; i--) {
                const {author, rating, content, receiptId} = events[i].args;
                const reply = await engContract.merchantReplies(receiptId);
                list.innerHTML += `
                    <div class="bg-white/5 p-8 rounded-3xl border border-white/5">
                        <div class="flex justify-between mb-4">
                            <span class="text-[9px] font-mono opacity-30 uppercase text-white">${author.slice(0,10)}...</span>
                            <span class="text-blue-600 font-black italic">${"â˜…".repeat(rating)}</span>
                        </div>
                        <p class="text-xl italic text-zinc-300">"${content}"</p>
                        ${reply ? `<div class="mt-6 pt-6 border-t border-white/5"><p class="text-[9px] font-black text-blue-500 uppercase mb-2 italic">Merchant Response:</p><p class="text-sm italic opacity-70 text-zinc-400">${reply}</p></div>` : ''}
                    </div>`;
            }
        }
    </script>
</body>
</html>
